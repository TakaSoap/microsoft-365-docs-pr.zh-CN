title: 关于域的常见问题解答
summary: "\n\n本文包含有关域中域的常见问题Microsoft 365。\n\n如果找不到你问题的答案，请留下评论告知我们，我们会将其添加到列表中。\n"
sections:
- name: 已忽略
  questions:
  - question: 什么是 MX 优先级？
    answer: "邮件传递到具有最低首选项编号 (优先级为) 的邮件交换服务器，因此用于邮件路由的 MX 记录应具有最低的首选项编号，通常为 0 或  *高*  优先级。 \n  \n- 创建 MX 记录时，大多数 DNS 托管提供商要求您设置首选项编号。\n    \n- 一些标记框  *首选项*  ，而一些将它标记为  *优先级*  。 \n    \n- 有些需要数字，而有些则需要选择 *\"低*\"、*中* 或 *\"高\"。* \n    \n- 如果您只有一个 MX 记录，则任何值都适合优先级或首选项。\n    \n- 如果您拥有多个域，请确保邮件路由的 MX 记录的优先级高于用于验证您拥有该域的 MX 记录的优先级。\n    \n"
  - question: 如何验证我的域的 SPF 记录？
    answer: "你必须为 SPF 创建或仅  **创建一个 TXT 记录，这一点很重要**。 如果已有 SPF 记录，则应该将新的 Microsoft 365 值追加到它，而不是创建一个新记录。 为 Microsoft 电子邮件添加或更新 SPF 记录后，应检查以确保以下工具之一的语法正确： \n  \n- [SPF 记录测试工具](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF 调查程序](https://dmarcian.com/spf-survey/)\n    \n- [Dig Web 界面](http://digwebinterface.com/)\n"
  - question: 什么是域名？
    answer: "域是 **@** 注册电子邮件地址后和 Web 地址中 **www.** 后显示的唯一名称。 它通常采用组织名称和标准 Internet 后缀的形式，如 yourbusiness.com *或**stateuniversity.edu。* \n  \n将 **\"rob \\@ contoso.com\"** 等自定义域与Microsoft 365有助于为品牌建立信誉和认可。 \n  \n可以在[域中购买](../get-help-with-domains/buy-a-domain-name.md)Microsoft 365我们将自动进行设置，也可以从域注册机构购买或携带已拥有的域。\n    \n"
  - question: 如果我的 DNS 提供程序不支持某些记录类型，会发生什么情况？
    answer: "如果您管理自己的 DNS 记录，而您的 DNS 主机不支持您所需的所有 DNS Microsoft 365，则某些Microsoft 365功能将不起作用。 建议您将域转移到支持所有所需 DNS 记录的注册机构。\n  \n支持所有必需 DNS 记录的提供程序：\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- 几乎自由语音\n    \n- Nettica\n    \n- 网络信息中心 (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: 如何设置或更改域中的默认Microsoft 365？
    answer: "必须至少具有一个已添加到域的自定义域Microsoft 365才能选择默认域。\n\n::: moniker range=\"o365-worldwide\"\n\n1. 在管理中心，转到“**设置**”\\>“<a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">域</a>”页面。\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. 在管理中心，转到“**设置**”>“<a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">域</a>”页面。\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. 在管理中心，转到“**设置**”>“<a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">域</a>”页面。\n\n::: moniker-end\n    \n2. 在 **\"域** \"页面上，选择要设置为新电子邮件地址的默认值的域。 \n    \n3. 选择“**设为默认值**”。\n    \n::: moniker range=\"o365-worldwide\"\n\n不能更改初始  *.onmicrosoft.com*  的名称。 \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n不能更改初始  *.onmicrosoft.de*  的名称。 \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n不能更改初始  *.partner.onmschina.cn*  的名称。 \n\n::: moniker-end\n"
  - question: 我能否将自定义子域或多个域添加到Microsoft 365？
    answer: "::: moniker range=\"o365-worldwide\"\n\n能。 若要添加子域，必须在注册机构的网站中管理自己的 DNS 设置。 如果允许 Microsoft 使用 NS 记录管理 DNS 设置，或者从 Microsoft 购买了域，则不能添加子域。\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n可以！ 若要添加子域，必须在注册机构的网站中管理自己的 DNS 设置。 如果允许 Microsoft 使用 NS 记录管理 DNS 设置，或者从 Microsoft 购买了域，则不能添加子域。\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n可以！ 若要添加子域，必须在注册机构的网站中管理自己的 DNS 设置。 如果允许世纪银行使用 NS 记录管理 DNS 设置，则不能添加子域。\n\n::: moniker-end\n\n通常，你最多可以将 900 个域添加到你的Microsoft 365订阅。\n  \n例如，可以将域添加到 contoso.com 和 contosomarketing.com，然后添加子域 、 、 等 `www.contoso.com` `www.partners.contoso.com` `www.marketing.partners.contoso.com` 。\n  \n添加子域时，将基于正在验证的父域自动验证该子域。\n  \n当您向 Microsoft 365 添加多个域时，您可以托管任何服务 (，) 添加的任何域上的电子邮件服务。  *当您将电子邮件更改为 Microsoft 365，通过更新域的 MX 记录，发送到该域的所有电子邮件都将开始Microsoft 365。* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> 如果您向 contoso.com 订阅添加了Microsoft 365域，则还可以将子域 xyz.contoso.com 组织Microsoft 365组织。 添加子域时，系统会提示你在 DNS 托管提供程序中添加 TXT 记录。\n::: moniker-end\n"
  - question: 如何将域从 Microsoft 365转移到另一台主机？
    answer: >
      有关传输域的过程，请参阅 [将域从 Microsoft 转移到另一台主机](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md)。
  - question: 从我的自定义域试点 Microsoft 365
    answer: >
      有关从自定义域Microsoft 365邮箱中试用电子邮件功能Microsoft 365，请参阅从Microsoft 365[域中试用电子邮件功能](../misc/pilot-microsoft-365-from-my-custom-domain.md)。
  - question: 为什么我有"onmicrosoft.com"域？
    answer: "Microsoft 365注册服务时，contoso.onmicrosoft.com *创建一* 个域，如 contoso.onmicrosoft.com。 注册时创建的用户 ID 包括域 *，alan@contoso.onmicrosoft.com。* \n  \n **如果你想要让电子邮件看起来像是 *contoso.com： \\@*** 购买域，或者只需按照添加用户和域中的步骤操作Microsoft 365如果你 [](add-domain.md)已拥有它。 [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **注册后，无法重命名 onmicrosoft 域。** 例如，如果选择的初始域 fourthcoffee.onmicrosoft.com，则不能将域更改为 fabrikam.onmicrosoft.com。 若要在域中 onmicrosoft.com，你必须使用新域Microsoft 365。 \n    \n- **无法重命名团队网站 URL。** 团队网站 URL 基于你的 onmicrosoft.com 域名。 遗憾的是，由于 SharePoint Online 体系结构的工作方式，无法重命名团队网站。 \n    \n- **不能删除 onmicrosoft 域。** Microsoft 365需要保留它，因为它在后台用于你的订阅。 但是，添加自定义域后，不必自己使用该域。 \n    \n即使在添加域后，onmicrosoft.com 初始域。 它仍然适用于电子邮件和其他服务，因此由你选择。\n  \n"
  - question: 为什么我有"onmicrosoft.de"域？
    answer: "Microsoft 365注册服务时，contoso.onmicrosoft.de *创建一* 个域，如 contoso.onmicrosoft.de。 注册时创建的用户 ID 包括域 *，alan@contoso.onmicrosoft.de。* \n  \n **如果你希望让** 电子邮件看起来像 alan@contoso.de ：购买域，或者只需按照添加用户和域中的步骤操作 [](add-domain.md)Microsoft 365如果你已拥有它。 [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **注册后，无法重命名 onmicrosoft 域。** 例如，如果选择的初始域 fourthcoffee.onmicrosoft.de，则不能将域更改为 fabrikam.onmicrosoft.de。 若要使用不同的 onmicrosoft.de 域，你必须使用新域Microsoft 365。 \n    \n- **无法重命名团队网站 URL。** 团队网站 URL 基于你的 onmicrosoft.de 域名。遗憾的是，由于 SharePoint Online 体系结构的工作方式，无法重命名团队网站。 \n    \n- **不能删除 onmicrosoft 域。** Microsoft 365需要保留它，因为它在后台用于你的订阅。 但是，添加自定义域后，不必自己使用该域。 \n    \n即使添加域，也可以 onmicrosoft.de 初始域。 它仍然适用于电子邮件和其他服务，因此由你选择。\n  \n"
  - question: 如何验证我的非营利组织或教育状态？
    answer: "1. 选择 **管理** 中心 [中的\"设置\"](./index.yml) 以启动向导。  (请务必先登录Microsoft 365。)  \n    \n2. 若要成为学校的管理员，请选择\"成为管理员 **\"Microsoft 365。** \n    \n3. 系统将提示你在域的 DNS 主机网站上添加 TXT DNS 记录。 为什么？ 由于通过登录 DNS 主机并添加域记录，可以证明Microsoft 365拥有该域名。\n    \n4. 添加记录后，你将返回到 Microsoft 365 门户并确认你已添加它，以便Microsoft 365检查。\n    \n拥有非盈利组织，想要获取Microsoft 365？ [确保你的组织符合资格](https://www.microsoft.com/nonprofits/eligibility) ，然后注册该服务。 \n  \n想要了解有关成为学校管理员的更多信息？ [了解所有信息](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)。"
