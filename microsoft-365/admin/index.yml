additionalContent:
  sections:
    - title: 管理
      summary: 管理你的订阅、服务和用户，确保你的业务安全，并获取故障排除帮助。
      items:
        - title: Microsoft 365 管理中心概述
          summary: 了解管理员角色、如何随时掌握发生的变化，以及如何自定义你的订阅。
          url: admin-overview/about-the-admin-center.md
        - title: 用户和组
          summary: 管理密码、添加和删除用户、设置和管理组、管理来宾访问以及分配用户许可证。
          url: add-users/add-users.md
        - title: 电子邮件和日历
          summary: 管理电子邮件设置、通讯组和安全设置以及设置共享邮箱。
          url: email/office-365-user-email-settings.md
        - title: 域
          summary: 了解域、设置和管理域以及更新 DNS 记录。
          url: setup/add-domain.md
        - title: 数据和服务
          summary: 监视服务状态、备份数据、安装加载项，以及升级到最新应用。
          url: activity-reports/activity-reports.md
        - title: 订阅和计费
          summary: 管理帐单、订阅和产品许可证，更新付款方式以及购买其他服务和存储空间。
          url: ../commerce/index.yml
        - title: 保护你的组织
          summary: 了解设置多重身份验证 (MFA) 等保护组织的最佳方法，还可了解 Microsoft 安全功能分数和 GDPR。
          url: security-and-compliance/secure-your-business-data.md
        - title: 与客户合作
          summary: 共享文档以及使用 Teams 进行协作和会谈。
          url: manage/share-calendars-with-external-users.md
        - title: 疑难解答
          summary: 访问相关资源，以便解决和修复 Office 产品或服务出现的问题。
          url: 'https://docs.microsoft.com/office/troubleshoot/'