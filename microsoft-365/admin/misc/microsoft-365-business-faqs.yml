title: Microsoft 365 商业高级版常见问题
summary: ''
sections:
- name: 常规
  questions:
  - question: 什么是 Microsoft 365 商业高级版？
    answer: "Microsoft 365 是一个集成式解决方案，可为中小型企业集中提供最佳的高效工作工具、安全性和设备管理功能。 其中包括：\n\n**一组业务生产力和协作工具**：\n\n- Word、Excel、PowerPoint、Outlook、OneNote、Publisher 和 Access\n- Exchange、OneDrive、Skype for Business、Microsoft Teams 和 SharePoint。\n         \n**Enterprise级设备管理和安全性功能**：\n\n- 使用 Microsoft Defender for Office 365 计划 1 和 Microsoft Defender for Business 帮助防范外部威胁，如网络钓鱼和复杂恶意软件。\n- 利用数据丢失防护策略和 Azure 信息保护计划 1，帮助控制和管理访问和传输敏感信息的方式。\n- 使用 Exchange Online Archiving 帮助保护、保留和备份数据。\n- 通过 Intune 应用保护为 Office 和其他移动应用提供应用保护。\n- 使用 Intune Windows 10管理适用于电脑、macOS 和移动设备的设备管理。\n- 通过多重身份验证、自助式密码重置和条件访问实现身份保护。\n- 跨设备的一致安全&mdash;配置跨设备配置公司数据;Microsoft Defender 防病毒，始终为打开状态且为最新状态。\n\n**简化了设备部署和用户设置**：\n\n- 用于设置和管理用户及设备的单个管理控制台\n- 在 Windows 10 电脑上自动安装 Office 应用。\n- 始终保持最新的 Office + Windows 10。\n- 使用 Windows AutoPilot 简化部署电脑。\n\n**其他权利**：\n\n- Microsoft 365 商业高级版客户还可以访问 Windows 虚拟桌面和 Office 共享计算机激活功能。 阅读[Microsoft 365中型企业博客](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog)了解更多信息。 另请参阅[Microsoft 365服务说明](/office365/servicedescriptions/office-365-platform-service-description/office-365-platform-service-description)。          \n"
  - question: 谁应该考虑采用 Microsoft 365 商业高级版？
    answer: >
      Microsoft 365 商业高级版是一个基于云的综合安全解决方案，让你能够：


      - 通过完善的钓鱼和勒索软件防护，保护你的企业免受高级网络威胁。

      - 使用加密来控制对敏感信息的访问，以防止数据意外与未经授权查看的人共享。

      - 保护连接到你的企业的设备，帮助保护 iOS、Android、Windows 和 Mac 设备上的数据，并让你的 Windows 设备处于最新状态。


      Microsoft 365 商业高级版与 Office 365 完全集成，为你提供熟悉的管理、计费和全天候支持位置。 它由企业级技术组成，专为员工不足 300 人的企业而构建。
  - question: 如何获取适合我的企业的 Microsoft 365 商业高级版？
    answer: >
      可通过 [Microsoft 合作伙伴](https://www.microsoft.com/solution-providers/search)或直接从 [Microsoft](https://www.microsoft.com//microsoft-365/business) 那里购买 Microsoft 365 商业高级版。 在选择是直接从 Microsoft 那里购买还是通过 Microsoft 合作伙伴购买时，应该考虑你的在职员工维护 IT 基础结构的能力和需求。 Microsoft 合作伙伴可以帮助你部署和管理 IT 基础结构，包括 Microsoft 解决方案。
  - question: Microsoft 365 商业高级版的费用是多少？
    answer: 如果直接从 Microsoft 购买，则将按照 _年度合同_ 以 20.00 美元/月/用户的价格提供 Microsoft 365 商业高级版。 如果通过 Microsoft 合作伙伴购买，则定价可能因合作伙伴提供的服务及其 Microsoft 365 商业高级版定价模式而异。
  - question: 客户可以拥有的 Microsoft 365 商业高级版席位的数量是否存在上限？
    answer: >
      Microsoft 365 商业高级版专为具有低到中等 IT 复杂性要求的中小型企业而设计。 客户最多可以为其组织购买 300 个 Microsoft 365 商业高级版许可证。 客户可以混搭云订阅。 因此，客户可以根据其 IT 需求将 Microsoft 365 企业版许可证添加到同一个帐户。


      在客户考虑包含多种订阅类型的环境时，他们应与他们信任的 IT 顾问一起确定如何最佳地管理和保护各种订阅，因为 Microsoft 365 商业高级版和 Microsoft 365 企业版使用不同的功能来保护和管理应用程序和数据。
  - question: 能否将 Microsoft 365 商业高级版与其他 Microsoft 订阅产品/服务相结合？
    answer: 能，客户可以将其 Microsoft 365 商业高级版订阅与 Azure、Dynamics 365、企业移动性 + 安全性和 Office 365 的计划和加载项相结合。
  - question: 我企业中的每个人是否都需要具有 Microsoft 365 商业高级版订阅？
    answer: >
      否，虽然只有那些使用 Microsoft 365 商业高级版订阅来管理设备的用户才能享受到安全和管理的好处，但并不是每个人都需要 Microsoft 365 商业高级版订阅。


      实现 IT 环境标准化有助于随着时间的推移减少维护和安全成本，并且是企业应该努力达到的一种状态。 但是，我们认识到，长期以来，一些中小型客户主要在升级硬件时更新其软件。 企业可以向其组织的部分人员部署高级版，但为了最好地保护敏感的业务数据并获得一致的协作体验，建议向所有用户进行部署。
  - question: 如何知道现在运行的硬件和软件是否与 Microsoft 365 商业高级版兼容？
    answer: >
      如果现在运行的硬件运行 Windows 7 专业版或更高版本，可能满足 Microsoft 365 商业高级版的最低要求。 诸如 Cortana、Windows Hello 和多点触控之类的某些 Windows 10 功能需要使用仅在较新电脑上才有的特定硬件。 有关详细信息，请参阅 [Windows 10 专业版系统要求](https://www.microsoft.com/windows/windows-10-specifications)。


      在大多数现有应用程序保持运行而不做任何更改的情况下，现有桌面 (Win32) 应用程序兼容性在 Windows 10 中也应该很强大。 客户及其信任的 IT 顾问应该阅读推荐的 [Windows 10 兼容性](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process)应用程序测试过程，并查看 [Office 系统要求](https://products.office.com/office-system-requirements#subscription-plans-section)，以确保顺利过渡到 Microsoft 365 商业高级版。
  - question: 什么是 Windows 10 商业版？
    answer: >
      Windows 10 商业版是一组云服务和设备管理功能，能够对 Windows 10 专业版加以补充并实现 Microsoft 365 商业高级版集中管理和安全控制。


      Windows 10 商业版还附带某些高级 Microsoft Defender 功能，如受控文件夹访问权限和网络保护（针对基于 Web 的威胁）。 它包括 Windows AutoPilot，这是一项简化新 Windows 10 电脑部署的服务。


      如果你的设备具有 Windows 7、8 和 8.1 专业版的许可证，则 Microsoft 365 商业高级版会将操作系统升级到 Windows 10 专业版，此专业版是部署 Windows 10 商业版的先决条件。

      > [!IMPORTANT]

      > 升级时需要提供原始产品密钥，否则升级将无法正常运行。
  - question: Microsoft 365 商业高级版如何帮助支持“自带设备办公 (BYOD)”策略？
    answer: >
      许多员工更喜欢使用其自己的手机或平板电脑来访问个人和工作信息，而不是为每种目的携带多台设备。 使用个人设备工作虽然很常见，但会增加业务信息最终可能落入他人手中的风险。 许多竞争性移动数据保护解决方案要求用户在其设备上切换到特定方式，或使用另一种复杂机制，用户可能会发现这种机制具有干扰性，因此会避免使用。


      Microsoft 365 商业高级版会为客户提供一种简单但却有效的方法，使员工能够使用他们的个人设备工作，同时使企业能够防止这些设备访问、保留和/或共享业务信息。 更具体地说：


      - **适用于 Office 移动应用的应用保护** 可通过强力执行策略（如在未连接到服务的规定时长过后自动删除业务数据、要求将信息仅存储到 OneDrive for Business、要求进行 PIN/指纹验证来访问 Office 应用，以及防止将公司数据从 Office 应用复制到个人应用）来帮助应用保护 Office 数据，包括 iOS 和 Android 移动设备上的电子邮件、日历、联系人和文档。 Microsoft 365 商业高级版订阅者也能通过 Intune 实现其他移动应用的移动应用程序管理。


      - **通过 Windows 10 电脑** 的设备管理，企业可以选择设置和实施功能，如 Microsoft Defender 防病毒 恶意软件防护、自动更新和在规定时间后关闭屏幕。 此外，通过管理中心，可以彻底擦除丢失或被盗的 Windows 10 设备中的业务应用程序和数据。


      - **适用于 iOS、Android & macOS** 的设备管理功能可帮助企业安全地管理各种设备生态系统，包括 iOS、Android、Windows 和 macOS 设备。
  - question: Microsoft 365 商业高级版如何帮助保护组织中的电脑免受恶意攻击？
    answer: >
      使用安全Microsoft 365 商业高级版电脑受 Microsoft Defender 防病毒保护，这是"否"。 具备 Windows 10 中一流的防病毒功能，与任何其他解决方案相比，它可以保护更多计算机免受病毒、恶意软件、间谍软件和其他威胁。 通过Microsoft 365 商业高级版，组织可以确保Microsoft Defender 防病毒所有设备上运行的保护始终Windows 10最新。


      Windows 10 商业版还包括Microsoft Defender 攻击防护一组新的入侵防护功能。 它的其中一项功能是受控文件夹访问权限，通过锁定文件夹并阻止未经授权的应用访问用户的重要文件来停止勒索软件。
  - question: Microsoft 365 商业标准版、Microsoft 365 商业高级版和 Microsoft 365 企业版之间的区别是什么？
    answer: >
      Microsoft 具有中小型客户在升级台式机和设备基础结构时可能会考虑的各种生产力和安全管理产品/服务，每种都具有越来越强大的特性和功能。


      **Microsoft 365 商业标准版** 可利用 Office 365 应用和服务提供最佳工作效率，但不包括 Microsoft 365 商业高级版的应用程序保护和设备管理功能。


      **Microsoft 365 商业高级版** 将 Office 365 应用和服务与高级安全功能相结合，帮助保护你的企业免受高级网络威胁，保护你的数据并管理你的设备。 它包括一个简化的管理控制台，通过该控制台可以管理设备和数据策略。 许多中小型企业最适合使用 Microsoft 365 商业高级版。


      **Microsoft 365 企业版** 是一套许可计划，可提供比 Microsoft 365 商业高级版更高级的合规性和安全管理，并且专为企业客户以及那些用户数在 300 人以上的客户而设计。 此外，Microsoft 365 企业版计划还提供其他功能，包括商业智能和分析工具。
  - question: 我能否将 Office 365 计划转变为 Microsoft 365 商业高级版？
    answer: 能，客户可以将其计划从符合条件的 Office 365 计划转变为 Microsoft 365 商业高级版。 每月费用可能会减少或增加，根据客户当前的计划而定。
  - question: 哪些地区提供 Microsoft 365 商业高级版？
    answer: >
      我们将在提供 Office 365 的地区向所有合作伙伴和客户提供 Microsoft 365 商业高级版。 请参阅 [Office 365 国际可用性](https://products.office.com/business/international-availability)列表，了解有哪些语言版本以及在哪些国家和地区可用。
  - question: 是否提供可用于评估该产品的 Microsoft 365 商业高级版试用版？
    answer: 现有 Microsoft 365 商业高级版试用版适用于 CSP。 稍后将针对直接客户提供试用版。
  - question: 在组织内运行 Microsoft 365 商业高级版之前，客户和合作伙伴应该了解哪些内容？
    answer: >
      希望体验 Microsoft 365 商业高级版 的完整功能的客户必须在其现有Windows运行 Windows 7、8.1 或 10 Pro <sup>2</sup>。 现有的 Windows 10 专业版电脑应该运行创意者更新（如果还没有运行）。
- name: 部署
  questions:
  - question: 客户在规划 Microsoft 365 商业高级版部署时应该考虑什么？
    answer: >
      成功部署 Microsoft 365 商业高级版的最直接途径是与 Microsoft 合作伙伴交流。 他们参加过与各种客户方案相关的大量培训并有丰富的相关经验，最能够了解你的环境和需求。
  - question: Microsoft 365 商业高级版是否包括 Microsoft Intune 的全部功能？
    answer: 是的，Microsoft 365 商业高级版订阅者已获得使用适用于 iOS、Android、macOS 和其他跨平台设备管理的完整 Intune 功能的许可。 在 Microsoft 365 商业高级版 中简化的管理控制台中不可用的功能（如第三方应用管理、Wi-Fi 配置文件的配置和 VPN 证书）可以在完整的 Intune 控制台中进行管理。
  - question: P1 Azure Active Directory (Azure AD) 高级版 P1 是否Microsoft 365 商业高级版？
    answer: 是的，Azure AD Premium P1 Microsoft Business 高级版。
  - question: Microsoft 365 商业高级版是否允许客户管理 Mac？
    answer: Intune 可帮助你安全地管理 iOS、Android、Windows 和 macOS 设备。
  - question: 什么是 Windows AutoPilot？
    answer: >
      Windows AutoPilot 是一项简化新 Windows 10 电脑部署的服务。 当最终用户利用 Microsoft 365 商业高级版的集中管理控制首次登录到 Microsoft 365 商业高级版&mdash;（IT 人员从来都不需要触摸设备）&mdash;时，可以完成此过程。 你也可以对运行 Windows 10 专业版创意者更新（或更高版本）并且已恢复出厂设置的现有电脑使用 Windows AutoPilot。 有关 AutoPilot Windows的详细信息，请参阅本 [2017 年 6 月博客文章](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/)。
- name: 兼容性
  questions:
  - question: 能否将 Office 365 加载项添加到 Microsoft 365 商业高级版中？
    answer: 所有可以添加到 Microsoft 365 商业标准版的加载项都可以添加到 Microsoft 365 商业高级版中。 这意味着你可以购买Office 365 云应用安全、高级合规性、威胁智能、MyAnalytics、Power BI Pro和音频会议。
  - question: 能否将“电话系统”和“呼叫计划”添加到 Microsoft 365 商业高级版中？
    answer: >
      可以，你可以购买商务语音订阅。 [商务语音](/microsoftteams/business-voice/whats-business-voice)是一种电话解决方案，适用于中小型企业（最多 300 个用户）电话系统音频会议、国内通话套餐等。 电话系统功能包括语音邮件、呼叫者 ID、呼叫助理、呼叫转发、自动助理和呼叫队列。 <br> 若要了解商务语音在你的国家/地区是否可用，请参阅商务语音的"国家/地区 [可用性"](/microsoftteams/business-voice/country-region-availability)。 有关定价信息，请参阅 [Pricing for Business Voice](https://go.microsoft.com/fwlink/?linkid=2127221)。
  - question: 客户Microsoft 365 商业高级版使用 Microsoft Defender for Endpoint 吗？
    answer: >
      是的，从 microsoft Defender for Endpoint 购买时，Microsoft 365 商业高级版加载项作为加载项[Microsoft 云解决方案提供商。](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider)
- name: 合作伙伴机会
  questions:
  - question: 在哪里可以了解有关成为 Microsoft 合作伙伴所具有的机会和好处的详细信息？
    answer: >
      还不是 Microsoft 合作伙伴的 IT 服务提供商可以在 <https://partner.microsoft.com/membership/cloud-solution-provider> 了解有关 Microsoft 云解决方案提供商计划的详细信息。
  - question: 在哪里可以了解如何销售 Microsoft 365 商业高级版？
    answer: >
      现在销售 Office 365 的合作伙伴可以使用相同的顾问式销售方法销售 Microsoft 365 商业高级版。 此外，我们将引入更多资源和培训，让你的销售团队了解客户的现有桌面环境、Active Directory 依赖性、移动性和安全性需求，从而采用与客户相关的方式有效传递 Microsoft 365 商业高级版的全部价值。 可在 Office Partner 门户上查找这些资源，网址为 <https://www.microsoft.com/microsoft-365/partners>。
  - question: Microsoft 365 商业高级版如何帮助合作伙伴提高盈利能力？
    answer: >
      Microsoft 365 商业高级版将通过提高运营效率来帮助合作伙伴降低成本，并通过出售额外的服务来增加收入。 Forrester Research，Microsoft 365 商业高级版总体经济影响 (TEI) 研究，2017 年 6 月 (https://www.microsoft.com/microsoft-365/partners/PartnerTEI)，表明 Microsoft 365 商业高级版将对合作伙伴盈利能力产生积极影响。


      在 TEI 研究中，合作伙伴报告说，对于 Microsoft 365 商业高级版，他们预计：


      - [一次性]部署和咨询服务收益将增加 20%

      - 管理服务配售率将提高 10%

      - 咨询和[连续]管理服务的利润率（通过降低成本）将增加 8%
  - question: 合作伙伴可使用哪些资源来销售、部署和支持 Microsoft 365 商业高级版？
    answer: >
      Microsoft 提供了大量的精选资源，以供 CSP 合作伙伴推销、销售和支持 Microsoft 365 商业高级版。 可以在以下位置找到它们：<https://www.microsoft.com/microsoft-365/partners>。
  - question: Microsoft 365 商业高级版会向合作伙伴提供哪些追加销售机会？
    answer: >
      Microsoft 365 商业高级版允许合作伙伴创建稳固且安全的平台来销售额外的服务以及升级现有产品和服务，从而保持他们在客户心中受信任的顾问地位。 Microsoft 365 商业高级版提供了与现在使用 Exchange Server、Exchange Online 或 Microsoft 365 商业基础版的客户讨论升级的机会。 合作伙伴还可以通过增加托管服务和/或每用户支持费用来获得更多收入。


      利用 Microsoft 365 商业高级版中包含的新 Windows AutoPilot 功能，因部署后勤工作和成本缘故而不愿意销售新 Windows 设备的合作伙伴会发现此机会更加具有吸引力。 对自己的本地和移动设备的安全性有信心的客户也更有可能会投资于更多服务，如 Dynamics 365。
  - question: 合作伙伴是否应该通过 Microsoft 的其他计划来销售 Microsoft 365 商业高级版？
    answer: Microsoft 云解决方案提供商始终应该销售最适合其客户业务需求和预算的计划。 例如，如果客户必须遵守隐私和安全法规，则云解决方案提供商可能会销售 Microsoft 365 商业高级版，以及任何有助于客户满足其要求的加载项，或者可能会建议使用 Microsoft 365 企业版 SKU 提供的高级安全和管理功能。
  - question: 我的一些客户的设备不是正版设备；Microsoft 365 商业高级版是否将使这些设备成为正版设备？
    answer: Microsoft 365 商业高级版不会使其他非正版 Windows 成为正版。 Microsoft 365 商业高级版将提供升级权益，允许那些运行正版 Windows 7、8 或 8.1 专业版的客户升级到最新正版 Windows 10 专业版。
  - question: 什么是 GDPR，Microsoft 365 商业高级版如何帮助客户履行合规义务？
    answer: >
      一般数据保护条例 (GDPR) 是一项全面的新隐私法，使欧盟 (EU) 居民能够更好地控制其“个人资料”，并要求组织保持个人资料的完整性。 对于控制或处理与欧盟居民相关的个人资料的组织，GDPR 要求其只使用符合 GDPR 的个人资料处理要求的第三方数据处理器。 2017 年 3 月，Microsoft 提供了合同规定的担保以提供这些保证。 对 Microsoft 如何帮助他们履行其他 GDPR 义务有疑问的客户应了解 Microsoft 365 商业高级版 (中提供的高级合规性和管理功能，例如 Azure 信息保护、数据丢失防护、Office 365 Defender for) 和其他套件 (例如，Microsoft 365 企业版 E5) 。 若要了解详细信息，请访问 [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr)。
