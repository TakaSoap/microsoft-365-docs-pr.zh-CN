  ## <a name="footnotes"></a>脚注

  **1** 在美国、英国和加拿大可用。

  **2** 运行 Windows 7 或 8.1 Pro的设备有资格升级到 Windows 10 专业版 预览Microsoft 365 商业高级版版本。
