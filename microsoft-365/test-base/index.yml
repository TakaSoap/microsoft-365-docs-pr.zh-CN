### YamlMime:Landing
title: Microsoft 365 文档的测试库
summary: Microsoft 365 测试库是一项 Azure 服务，有利于应用程序的数据驱动测试。 在数据和云功能支持，IT 专业人员可以在全球任何地方进行智能测试。 它有助于测试应用程序，而无需设置和维护复杂的测试环境所带来的麻烦、时间负担和费用。 最重要的是，它可以使应用程序在安全的虚拟机上访问 Windows 更新预览版，并拥有世界一流的智能。
