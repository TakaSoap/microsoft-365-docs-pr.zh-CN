### YamlMime:Landing
title: 测试基础Microsoft 365文档
summary: 测试基础Microsoft 365 Azure 服务，可促进应用程序的数据驱动的测试。 受数据和云功能支持，IT 专业人员可以利用全球任何地方的智能测试。 它将帮助你测试应用程序，而无需在设置和维护复杂测试环境时花费的麻烦、时间承诺和费用。 最重要的是，它使你可以访问安全虚拟机上预发布的 Windows 更新 (VM) 应用程序提供世界一流的智能。
