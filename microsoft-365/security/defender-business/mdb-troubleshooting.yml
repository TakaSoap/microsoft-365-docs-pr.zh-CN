title: Microsoft Defender for Business (预览) 疑难解答
summary: >
  使用本文作为指南来解决在 Microsoft Defender for Business 预览版中 (遇到的问题) 。
sections:
- name: 常规
  questions:
  - question: 我的安装和配置过程失败
    answer: "\n如果你使用的是 Defender for Business (预览版中的简化配置) 出错，你仍然可以手动配置安全设置和策略。\n\n请参阅[设置和配置 Microsoft Defender for Business (预览) 。 ](mdb-setup-configuration.md)\n"
  - question: 我需要解决策略冲突
    answer: "\n使用多个工具或方法定义安全策略和设置时，可能会出现策略冲突。 下面是一个示例：\n\n假设 Lee 一直Microsoft Endpoint Manager管理设备和安全设置。 Lee 最近开始使用 Microsoft Defender for Business (预览) 。 在 Defender for Business 预览版中，Lee 已选择 (简化) 。 现在，Lee 在 Microsoft Endpoint Manager 和 Microsoft 365 Defender 门户中Microsoft 365 Defender冲突。 \n\n幸运的是，可以通过执行以下操作之一来解决策略冲突：\n\n- 在策略中删除现有Microsoft Endpoint Manager\n- 请参阅[疑难解答策略Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\n请参阅以下文章，详细了解 Defender for Business 预览版中的安全策略和 (设置) ：\n\n- [了解 Microsoft Defender for Business 预览版中的下一代 (配置) ](mdb-next-gen-configuration-settings.md)\n- [Microsoft Defender for Business 预览版中的 (设置) ](mdb-firewall.md)\n"
  - question: Defender for Business 和 Microsoft Endpoint Manager
    answer: "\n在设置和配置过程中，您可能会看到一条错误消息，指出：\n\n*出现问题，我们无法完成设置过程。Defender for Business 预览版和 (预览版) 集成Microsoft Endpoint Manager。*\n\n错误消息意味着必须在 Defender for Business 预览版和预览版 (建立) Microsoft Endpoint Manager。 集成出现问题。 若要解决此问题，请使用以下三个过程：\n\n**过程 1：打开 Microsoft Intune 门户中的 Microsoft 365 Defender 连接** \n\n1. 转到\"Microsoft 365 Defender门户 [https://security.microsoft.com](https://security.microsoft.com) () 并登录。\n\n2. 选择 **设置**  >  **终结点\"。** 然后在\"常规 **\"下**，选择 **\"高级功能\"。**\n\n3. 向下滚动到 **Microsoft Intune** 连接，并确保它已打开。\n\n**过程 2：设置 Defender for Business 预览版 (强制执行)**\n\n1. 转到 Microsoft 365 Defender门户 [https://security.microsoft.com](https://security.microsoft.com) () ，然后登录。\n\n2. 选择 **设置**  >  **终结点\"。** 在 **\"配置管理\"** 下，选择 **\"强制作用域\"。**\n\n3. 在 **\"操作系统平台**\"下 **，Windows客户端设备\"。**\n\n4. 选择“**保存**”。\n\n**过程 3：打开\"终结点安全配置文件\"Microsoft Endpoint Manager**\n\n1. 转到管理Microsoft Endpoint Manager中心 [https://endpoint.microsoft.com](https://endpoint.microsoft.com) () 登录。\n\n2. 选择 **\"终结点安全**\"，然后在\"设置 **\"下**，选择 **\"适用于终结点的 Microsoft Defender\"。**\n\n3. 在 **\"终结点安全配置文件设置 (预览) \"** 下，将\"**允许 Microsoft Defender for Endpoint** 强制实施终结点安全配置\" (预览版) 设置为 **\"打开\"。**\n"
  - question: 在门户中载入设备时Microsoft 365 Defender出现问题
    answer: "\n在 Microsoft 365 Defender 门户中 () 设备时，可能出现错误，并显示 [https://security.microsoft.com](https://security.microsoft.com) 错误消息。 特别是，如果你使用适用于 Microsoft Endpoint Manager、组策略、System Center Configuration Manager 或 Defender for Business 预览版 (移动设备管理的可下载载入程序包载入设备，则) 可能会发生此问题。 \n\nMicrosoft Defender for Business (预览) 使用名为 Microsoft Defender for Endpoint 的安全 *管理的功能*。 如果在 Defender for Business (预览) 载入失败，则最可能的原因与 Defender for Endpoint 的安全管理有关。 若要解决此问题，请参阅以下文章：\n\n- [解决与 Microsoft Defender for Endpoint 的安全管理相关的载入问题](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [在终结点客户端分析器上运行 Microsoft Defender Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n"
