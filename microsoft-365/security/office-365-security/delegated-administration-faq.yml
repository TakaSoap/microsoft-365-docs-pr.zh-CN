title: 委派管理常见问题解答
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]



  本文提供有关 Microsoft 合作伙伴和经销商的 Microsoft 365 中的委派管理任务的常见问题和解答。 委派管理包括管理 Exchange Online Protection (公司) 租户的 EOP (设置) 。
sections:
- name: 已忽略
  questions:
  - question: >
      我是经销商，需要管理我的客户租户。 这如何工作？
    answer: >
      如果你是 Microsoft 合作伙伴或经销商，并且你已注册成为 Microsoft 顾问，你可以请求在你的客户的组织机构中委派Microsoft 365功能。


      委派管理允许你管理Microsoft 365 (EOP 设置) 就像你是该组织内的管理员一样。 下面列出了配置委派管理的步骤：


      1. 注册成为 [Microsoft Office 365 顾问](https://partner.microsoft.com/?cloudbenefits)。


      2. 注册委派管理。 在你开始管理客户的租户之前，他们必须授权你成为委派管理员。 若要获得其批准，您 [首先会向这些用户发送委派管理产品/服务](https://support.microsoft.com/office/26530dc0-ebba-415b-86b1-b55bc06b073e)。 还可以在以后为客户提供委派管理。


      3. 使用添加、更改或删除订阅顾问合作伙伴 中的步骤创建 [委派管理员帐户](../../admin/misc/add-partner.md)。


      访问 [合作伙伴：建立业务和管理合作伙伴订阅](https://support.microsoft.com/office/30dd1681-47e0-4cbc-abfe-a222cd111319) ，详细了解如何设置委派管理。
  - question: >
      我是客户，不是经销商。 如何为我的子模板设置委派管理员？
    answer: >
      委派管理仅适用于经销商和合作伙伴。 但是，有一个示例 PowerShell 脚本可帮助您将策略应用到公司或 (的) 。 有关详细信息，请参阅将 [EOP 设置应用到多个租户的示例脚本](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants)。
  - question: >
      能否阻止下级管理员修改我的策略？
    answer: >
      不需要。 Microsoft 365当前没有此功能。
  - question: >
      我能否获得我的所有子模板的合并报告？
    answer: 所管理的公司中的合并报告在报告Microsoft 365 管理中心提供。 但是，您可以使用 Microsoft Graph 获取[报告](/graph/overview)。
