title: 委派管理常见问题解答
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]



  本文提供有关 Microsoft 合作伙伴和经销商的 Microsoft 365 中的委派管理任务的常见问题和解答。 委派管理包括管理 Exchange Online Protection (公司) 租户的 EOP (设置) 。
sections:
- name: 已忽略
  questions:
  - question: >
      我是经销商，需要管理我的客户租户。 这如何工作？
    answer: >
      如果你是 Microsoft 合作伙伴或经销商，并且你已注册成为 Microsoft 云解决方案提供商 (云解决方案提供商) ，你可以请求客户的 Microsoft 365 组织中委派的管理功能。 有关详细信息，请参阅以下文章：


      - [云解决方案提供商计划](/partner-center/csp-overview)

      - [获取管理客户的服务或订阅的权限](/customers-revoke-admin-privileges)。
  - question: >
      我是客户，不是经销商。 如何为我的子模板设置委派管理员？
    answer: >
      委派管理仅适用于经销商和合作伙伴。 但是，有一个示例 PowerShell 脚本可帮助您将策略应用到公司或 (的) 。 有关详细信息，请参阅 [将 EOP 设置应用到多个租户的示例脚本](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants)。
  - question: >
      能否阻止下级管理员修改我的策略？
    answer: >
      否。 Microsoft 365当前没有此功能。
  - question: >
      我能否获得我的所有子模板的合并报告？
    answer: 所管理的公司中的合并报告在报告Microsoft 365 管理中心提供。 但是，您可以使用 [Microsoft](/graph/overview) Graph。
