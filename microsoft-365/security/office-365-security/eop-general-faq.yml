sections:
- name: 已忽略
  questions:
  - question: >
      什么是 EOP？
    answer: >
      EOP 是一种云托管的电子邮件筛选服务，用于保护客户免受垃圾邮件和恶意软件的攻击，并实施自定义策略规则。 EOP 包含在任何包含Microsoft 365邮箱的任何Exchange Online订阅中。 EOP 还作为独立产品/服务提供，以帮助保护本地电子邮件环境。
  - question: >
      如何注册 EOP 试用版或购买 EOP？
    answer: >
      在主页 上注册 EOP 试用版或通过 web Exchange Online Protection [EOP。](https://products.office.com/exchange/exchange-email-security-spam-protection) 请注意，试用版购买的功能与付费订阅的功能相同，但还包括[Exchange Enterprise CAL with Services 订阅计划中提供](https://products.office.com/exchange/microsoft-exchange-server-licensing-licensing-overview)的其他功能。
  - question: >
      EOP 如何定价？
    answer: >
      EOP 由用户授权。 有关最新定价信息，请参阅Exchange Online Protection[主页](https://products.office.com/exchange/exchange-email-security-spam-protection)。
  - question: >
      将 EOP 投入生产需要多久？
    answer: >
      更改 MX 记录时，按照设置 [EOP](/exchange/standalone-eop/set-up-your-eop-service)服务 中概述的步骤操作，且邮件通过 EOP，筛选将立即开始。 MX 记录可能需要 24-48 小时才能通过 DNS 传播。 在此过程中，你随时都可以微调保护设置。
  - question: >
      我是否必须使用此服务的所有Microsoft 365 EOP？ 如果只需要 EOP 保护，这一切如何？
    answer: >
      可以使用 EOP 保护内部部署邮箱，而无需使用 Microsoft 365。 这称为独立订阅。 EOP 功能列表位于服务说明 Exchange Online Protection[中](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-service-description)。
  - question: >
      为什么在通过 EOP Microsoft 365电子邮件筛选时需要一个租户？
    answer: >
      Microsoft 365是给定给一组可以通过租户访问的产品和服务Microsoft 365的名称。 将 Microsoft 365 租户视为可以添加电子邮件筛选许可证的起点。
  - question: >
      EOP 是否具有可在其中了解已知问题和预期解决方案的通信门户？ 新功能如何？
    answer: >
      该Microsoft 365 管理中心将包含此信息中的一部分。 如果受服务级别事件影响，则应该会看到通信警报 (登录服务后，通常会) 一个铃声Microsoft 365 管理中心。 我们建议你阅读所有项的信息，然后酌情进行处理。


      关于新的 EOP 功能，Microsoft 365[业务](https://www.microsoft.com/microsoft-365/roadmap?filters=O365)路线图是一个很好的资源，用于查找有关即将推出的新功能的信息。 我们还将在博客网站上发布有关新功能的[Microsoft 365文章。](https://www.microsoft.com/microsoft-365/blog/)
  - question: >
      该服务是否与旧版 Exchange（如 (2010 Exchange Server 2010) 和非 Exchange环境）一起运行？
    answer: >
      是，该服务与服务器无关，可用于任何 SMTP 邮件传输代理。
  - question: >
      组织可以使用该服务的大小？
    answer: >
      任意大小。 无论组织增长多快，EOP 网络都有足够的容量来容纳增长。
  - question: >
      设置 EOP 需要什么权限？
    answer: >
      若要配置 EOP，您必须 Exchange是全局管理员或组织管理角色 (组 (公司管理员) 。
  - question: >
      如何知道数据和私人信息是安全的？
    answer: >
      若要了解有关我们为确保数据和私人信息的安全而采取的步骤（包括有关服务级别协议 (SLA) 的信息）) ，请转到 Office 365[信任中心](https://www.microsoft.com/trust-center)。
  - question: >
      我是否应注意任何限制，例如邮件大小限制？
    answer: >
      是的。 有关 EOP 中限制的信息，请参阅Exchange Online Protection[限制。](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-limits)
  - question: >
      EOP 是否支持 PowerShell？
    answer: 是，可通过 PowerShell 使用完整的 EOP 功能：Exchange Online邮箱的组织使用 Exchange Online PowerShell;独立 EOP 组织的 EOP PowerShell。 有关详细信息，请参阅 Exchange Online [PowerShell](/powershell/exchange/exchange-online-powershell)和[Exchange Online Protection PowerShell。](/powershell/exchange/exchange-online-protection-powershell)
