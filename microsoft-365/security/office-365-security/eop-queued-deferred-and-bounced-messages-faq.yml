title: EOP 排队、延迟以及退回邮件的常见问题
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]


  **适用对象**

  - [Exchange Online Protection](exchange-online-protection-overview.md)

  - [Microsoft Defender for Office 365 计划 1 和计划 2](defender-for-office-365.md)

  - [Microsoft 365 Defender](../defender/microsoft-365-defender.md)


  本主题提供在 EOP 筛选过程中排队、延迟或退回的邮件的Exchange Online Protection (常见问题) 解答。
sections:
- name: 已忽略
  questions:
  - question: >
      为什么是邮件队列？
    answer: >
      如果服务无法连接到收件人服务器进行传递，邮件将排队或延迟。 如果从收件人网络返回 500 系列错误，将不会延迟邮件。
  - question: >
      邮件如何延迟？
    answer: >
      当无法建立与收件人服务器的连接，并且收件人服务器返回"临时故障"（例如，连接失败、连接被拒绝或 400 系列错误）时，邮件将被持有。 如果永久失败（如 500 系列错误）将邮件返回给发件人。
  - question: >
      邮件保持延迟状态的时间以及重试间隔是什么？
    answer: >
      延期的邮件将在我们的队列中保留 1 天。 重试发送邮件的依据为从收件人的邮件系统返回的错误。 前几个延迟为 15 分钟或更短，接下来半十 (次重试大约) 将多次重试间隔增加至最长 60 分钟。 考虑到队列大小和内部邮件优先级等多个变量，间隔持续时间扩展是动态的。 基本来说，需要 15 分钟 (或) 分钟，然后在这几个小时内从该开始扩展到最大值 60 分钟。
  - question: >
      恢复您的电子邮件服务器后，如何分配排队的邮件？
    answer: 还原您的电子邮件服务器后，所有排队的邮件都会按照服务器不可用时接收和排队的顺序自动进行处理。
