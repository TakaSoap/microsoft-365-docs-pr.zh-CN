title: 数据移动常见问题解答
summary: 下面是有关将核心客户静态数据移动到新数据中心地理位置的一般问题的解答。
sections:
- name: 已忽略
  questions:
  - question: >
      哪些客户有资格请求移动？
    answer: >
      现有Microsoft 365选择符合新数据中心地理位置条件的国家/地区的商业客户将能够请求移动。 该计划仅适用于分配给Microsoft 365租户的符合条件的国家/地区代码的租户，以便将符合条件的工作负荷的核心客户数据迁移到相应的Microsoft 365数据中心地理位置。 请参阅 [“如何请求数据移动](request-your-data-move.md) ”页以确认国家/地区资格。
  - question: >
      如何定义核心客户数据？
    answer: "核心客户数据是指 [在 Microsoft Online Services 条款](https://aka.ms/ost)中定义的客户数据的子集：\n- Exchange Online邮箱内容 (电子邮件正文、日历条目和电子邮件附件的内容) \n- SharePoint联机网站内容和存储在该网站中的文件\n- 上传到OneDrive for Business的文件\n"
  - question: >
      Teams迁移的范围是什么？
    answer: >
      除了Exchange Online、SharePoint联机和OneDrive for Business;Microsoft 将Teams数据迁移到本地数据中心。

      - Teams聊天消息，包括私人消息和频道消息。

      - Teams聊天中使用的图像。


      Teams文件存储在联机SharePoint中，Teams聊天文件存储在OneDrive for Business中。 语音邮件、日历和联系人存储在Exchange Online中。 在许多情况下，Exchange Online、SharePoint Online 和 OneDrive for Business 已由客户在本地数据中心地区使用，并且也是符合条件的客户国家/地区的Microsoft 365迁移计划的一部分。
  - question: >
      迁移在什么时间点完成，以便租户的核心客户数据存储在我的新地理位置静态？
    answer: >
      由于 Exchange Online 和 SharePoint Online/OneDrive for Business 之间的共享依赖关系，在迁移这两个服务之前，不能将任何迁移视为已完成。 Exchange Online和SharePoint联机/OneDrive for Business通常在不同的时间迁移，彼此独立迁移。 完成每个服务迁移后，客户租户管理员会在消息中心收到确认，并且可以随时在管理中心查看数据位置卡，以确认每个服务的静态位置的核心客户数据。
  - question: >
      如何确保我的客户数据在移动过程中是安全的，并且不会遇到停机时间？
    answer: >
      数据移动是后端服务操作，对最终用户的影响最小。 数据 [移动期间和之后](during-and-after-your-data-move.md)会列出可能受影响的功能。 我们遵守 [Microsoft Online Services 服务级别协议 (SLA) ](https://go.microsoft.com/fwlink/p/?LinkId=523897) 以实现可用性，因此客户无需在移动过程中进行准备或监视。


      所有Microsoft 365服务在数据中心运行相同的版本，因此可以确保功能一致。 在整个过程中，服务完全受支持。
  - question: >
      在不同的地理位置拥有不同的服务有何影响？
    answer: >
      某些Microsoft 365服务可能位于某些现有客户和处于移动过程中间的客户的不同地理位置。 我们的服务独立运行，如果是这种情况，则不会对用户体验造成任何影响。 但是，出于数据驻留目的，在将Exchange Online和SharePoint联机/OneDrive for Business迁移到同一数据中心区域之前，租户迁移不能被视为已完成。
  - question: >
      我的核心客户数据位于何处？
    answer: >
      客户租户管理员可以随时在管理中心查看数据位置卡，以确认每个服务的核心客户数据处于静态位置，尤其是针对其租户。 我们还会在Microsoft 365[交互式数据中心地图](https://office.com/datamaps)上发布数据中心地理位置、数据中心和Office 365客户数据的位置，作为对新租户的当前默认核心客户数据的参考。 可以通过Microsoft 365 管理中心中组织配置文件下的数据位置部分验证客户数据的静态位置。
  - question: >
      何时可以请求移动？
    answer: >
      请参阅 [如何请求数据移动](request-your-data-move.md) 页，了解数据中心地理位置支持的时限。
  - question: >
      如何请求移动？
    answer: >
      符合条件的客户将在其[Microsoft 365 管理中心](https://admin.microsoft.com/)中看到一个页面。 有关如何请求移动的说明，请参阅 [如何请求数据移动](request-your-data-move.md) 。
  - question: >
      是否可以在请求移动后更改选择？
    answer: >
      提交请求后，我们无法将你从进程中删除。
  - question: >
      如果我在截止日期之前不请求移动，会发生什么情况？
    answer: >
      在打开注册期后，我们无法接受迁移请求。
  - question: >
      如果要移动数据以获得更好的网络性能，该怎么办？
    answer: >
      物理接近Microsoft 365数据中心并不能保证更好的网络性能。 有许多因素和组件会影响最终用户与Microsoft 365服务之间的网络性能。 有关此和性能优化的详细信息，请参阅[网络规划和性能优化Microsoft 365](network-planning-and-performance.md)。
  - question: >
      所有服务是否在同一天移动其数据？
    answer: >
      每个服务独立移动，并且可能会在不同的时间移动其数据。
  - question: >
      是否可以选择何时移动数据？
    answer: >
      客户无法选择特定日期，无法延迟其移动，并且无法共享移动的特定日期或时间范围。
  - question: >
      可以共享何时移动我的数据？
    answer: >
      数据移动是后端操作，对最终用户的影响最小。 在全局操作和自动化环境中执行数据移动所需的复杂性、精度和缩放性禁止我们在租户或任何其他单个租户的数据移动预期完成时共享。 客户在每个参与服务的数据移动完成后，将在消息中心收到一个确认。
  - question: >
      如果用户在移动数据时访问服务，会发生什么情况？
    answer: >
      请参阅 [数据移动期间和之后](during-and-after-your-data-move.md) 的完整功能列表，这些功能在每个服务的数据移动过程中可能会受到限制。
  - question: >
      如何实现知道移动已完成？
    answer: >
      观看Microsoft 365消息中心，确认每个服务的数据移动已完成。 移动每个服务的数据后，我们将发布完成通知，以便收到三个完成通知：每个通知用于Exchange Online、SharePoint联机和 Skype for Business Online。 还可以通过Microsoft 365 管理中心中组织配置文件下的数据位置部分验证客户数据的静态位置。
  - question: >
      我是一个新数据中心地理位置的Microsoft 365客户，但是当我注册时，我选择了另一个国家/地区。 如何将我移动到新的数据中心地理位置？
    answer: >
      无法更改与租户关联的注册国家/地区。 相反，需要使用新订阅创建新的Microsoft 365租户，并手动将用户和数据移动到新租户。
  - question: >
      如果我们在移动Exchange Online期间向Microsoft 365发送电子邮件数据，会发生什么情况？
    answer: >
      这是一个非常常见的方案，并且完全受支持。 数据中心地理位置之间的云迁移不会干扰任何本地到云邮箱的迁移。
  - question: >
      是否可以试用某些用户？
    answer: >
      可以创建单独的试用租户来测试连接，但无法以任何方式将试用租户与现有租户组合。
  - question: >
      我不想等待 Microsoft 移动我的数据。 是否可以创建新租户并移动自己？
    answer: >
      是的，但该过程不会像 Microsoft 执行数据移动那样无缝。


      如果在新数据中心地理位置可用后创建新租户，则新租户将托管在新地理位置。 此新租户与以前的租户完全分离，你将负责移动所有用户邮箱、网站内容、域名和任何其他数据。 请注意，无法将租户名称从一个租户移动到另一个租户。 建议等待 Microsoft 提供的移动计划，因为我们将负责移动用户的所有设置、数据和订阅。
  - question: >
      我的客户数据已移动到新的数据中心区域。 我可以搬回去吗？
    answer: >
      否，这是不可能的。 已移到新地理数据中心的客户无法移回。 作为任何地理位置的客户，你将体验与之前相同的服务质量、性能和安全控制。 [Microsoft 365多地理位置](https://aka.ms/multi-geo)可供某些客户作为加载项使用，并允许单个租户创建多个附属地理位置，并使用数据驻留承诺将用户数据移动到这些地理位置。
  - question: >
      托管在新数据中心的Microsoft 365租户是否可供国外用户使用？
    answer: >
      是。 Microsoft 在全球 35 个国家/地区的 130 多个位置维护着一个大型全球网络，与 2，700 多家 Internet 服务提供商 (ISP) 达成对等互连协议。 用户将能够从 Internet 上的任意位置访问数据中心。
  - question: >
      我的租户已配置多地理位置加载项。 是否仍可在Microsoft 365移动计划中注册租户？更改默认地理位置并将不在附属区域的任何用户移动到新的默认地理位置？
    answer: >
      是的，租户有资格注册，但存在一些重要注意事项，因为已配置 [多地理位置](https://aka.ms/multi-geo)的客户不完全支持租户级别的移动。


      SharePoint联机和OneDrive for Business无法通过此程序迁移到租户级别的新数据中心地理位置。 客户管理员可以将OneDrive for Business共享配置为使用多地理位置移动到任何可用区域，但一旦为租户配置了多地理位置，则无法更改租户的默认位置。


      对于选择迁移的客户 - 我们将所有Exchange Online邮箱从当前的默认地理位置移动到新的本地数据中心地理位置，并更新默认Exchange Online区域。 我们不会移动在多地理位置卫星区域中配置的任何 EXO 邮箱，以继续按预期尊重附属区域数据驻留。  对于具有多地理位置配置的客户，Teams聊天服务租户迁移的行为与Exchange Online类似。
  - question: >
      我的租户中部署了公用文件夹。 移动期间或之后对公用文件夹访问有何影响？
    answer: >
      在移动公用文件夹期间或之后访问公用文件夹的最终用户没有影响。 但是，在将所有公用文件夹邮箱移动到同一区域之前，公共文件夹可能无法在Exchange管理中心工具中进行管理。 有关更多详细信息，请查看 [本文](https://aka.ms/pfxrf) 。
