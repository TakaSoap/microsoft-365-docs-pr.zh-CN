title: 数据移动常见问题解答
summary: 下面是有关将静止的核心客户数据移动到新数据中心地理位置的一般问题的答案。
sections:
- name: 已忽略
  questions:
  - question: >
      哪些客户有资格请求移动？
    answer: >
      选择Microsoft 365数据中心地理位置的国家/地区的现有商业客户将能够请求移动。 该计划 Microsoft 365仅适用于分配有符合条件的国家/地区代码的租户，这些租户将符合条件的工作负载的其余核心客户数据迁移到相应的Microsoft 365地理位置。 请参阅如何请求 [数据移动页面](request-your-data-move.md) 以确认国家/地区资格。 
  - question: >
      如何定义核心客户数据？
    answer: "核心客户数据是一个术语，指在\"客户术语\"中定义的一Microsoft Online Services [子集](https://aka.ms/ost)：\n- Exchange Online邮箱 (电子邮件正文、日历条目以及电子邮件附件内容) \n- SharePoint联机网站内容和存储在该网站中的文件\n- 上载到OneDrive for Business\n"
  - question: >
      迁移的范围Teams是什么？
    answer: >
      除了 Exchange Online、SharePoint Online 和 OneDrive for Business;Microsoft 将Teams数据迁移到本地数据中心。

      - Teams聊天消息，包括私人消息和频道消息。

      - Teams聊天中使用的图像。


      Teams文件存储在 SharePoint Online 中，Teams聊天文件存储在 OneDrive for Business。 语音邮件、日历和联系人存储在Exchange Online。 在许多情况下，Exchange Online、SharePoint Online 和 OneDrive for Business 已由本地数据中心地理位置的客户使用，并且也是符合条件的客户国家/地区 Microsoft 365 迁移计划的一部分。
  - question: >
      我的迁移在什么时间点完成，以便我的租户的核心客户数据存储在我的新地理位置中？
    answer: >
      由于 Exchange Online 和 SharePoint Online/OneDrive for Business 之间的共享依赖关系，在迁移这两个服务之前，任何迁移均无法视为已完成。 Exchange Online和 SharePoint Online/OneDrive for Business 通常分别在单独的时间进行迁移。 客户租户管理员在每个服务迁移完成时在消息中心收到确认，并且随时可以在管理中心查看数据位置卡，以确认每个服务的其余位置的核心客户数据。
  - question: >
      如何确保在移动期间我的客户数据是安全的，并且不会经历停机时间？
    answer: >
      数据移动是后端服务操作，对最终用户的影响最小。 在数据移动期间和之后， [会列出可影响的功能](during-and-after-your-data-move.md)。 我们遵守Microsoft Online Services [SLA ](https://go.microsoft.com/fwlink/p/?LinkId=523897) (SLA) ，因此在移动过程中客户无需准备或监视任何内容。


      所有Microsoft 365服务在数据中心中运行相同版本，因此您可以确保功能一致。 服务在整个过程中受到完全支持。
  - question: >
      将不同的服务位于不同的地理位置会有什么影响？
    answer: >
      对于某些Microsoft 365客户以及进行移动过程的客户，某些服务可能位于不同的地理位置。 我们的服务相互独立运行，如果是这样，则不会影响用户体验。但是，出于数据驻留目的，在将 Exchange Online 和 SharePoint Online/OneDrive for Business 迁移到同一数据中心地理位置之前，租户迁移不能视为已完成。
  - question: >
      我的核心客户数据位于何处？
    answer: >
      客户租户管理员可以随时在管理中心内查看数据位置卡，以确认每个服务（特别是针对其租户）的其余位置的核心客户数据。我们还在 Microsoft 365 交互式数据中心映射上发布了数据中心地理位置、数据中心和 [Office 365](https://office.com/datamaps)客户数据的位置，作为新租户的其余位置的当前默认核心客户数据的参考。 可以通过"组织配置文件"下的"数据位置"部分验证客户数据在Microsoft 365 管理中心。  
  - question: >
      我何时可以请求移动？
    answer: >
      请参阅如何请求 [数据](request-your-data-move.md) 移动页面，了解数据中心地理位置支持的时间范围。
  - question: >
      如何请求移动？
    answer: >
      符合条件的客户将看到其主页[中的Microsoft 365 管理中心。](https://admin.microsoft.com/) 有关如何 [请求移动的说明，](request-your-data-move.md) 请参阅如何请求数据移动。
  - question: >
      在请求移动后，我能否更改选择？
    answer: >
      提交请求后，我们无法从流程中删除你。
  - question: >
      如果我在截止时间之前未请求移动，会发生什么情况？
    answer: >
      在开放注册期后，我们不接受迁移请求。
  - question: >
      如果我想移动数据以获得更好的网络性能，该做什么？
    answer: >
      物理接近数据中心Microsoft 365无法保证更好的网络性能。 影响最终用户和最终用户服务之间的网络性能的因素和组件Microsoft 365。 有关此优化和性能调整的信息，请参阅 Network [planning and performance tuning for Microsoft 365](network-planning-and-performance.md)。
  - question: >
      所有服务是否在同一天移动数据？
    answer: >
      每个服务将独立移动，并且可能会在不同时间移动数据。
  - question: >
      我可以选择何时移动数据吗？
    answer: >
      客户无法选择特定日期，他们无法延迟移动，我们无法共享移动的特定日期或时间范围。
  - question: >
      可以共享何时移动我的数据？
    answer: >
      数据移动是后端操作，对最终用户的影响最小。 在全局运营和自动化环境中执行数据移动所需的复杂性、精度和规模会禁止我们在预计租户或其他任何单个租户完成数据移动时进行共享。 完成数据移动后，客户将在每个参与服务的消息中心收到一个确认。
  - question: >
      如果用户在数据移动时访问服务，会发生什么情况？
    answer: >
      请参阅 ["数据移动](during-and-after-your-data-move.md) 期间"和"之后"，了解在每个服务的数据移动部分过程中可能受限的完整功能列表。
  - question: >
      我如何知道移动已完成？
    answer: >
      观看Microsoft 365消息中心确认每项服务数据移动已完成。 当移动每个服务的数据时，我们将发布完成通知，以便你收到三个完成通知：每个通知分别针对 Exchange Online、SharePoint Online 和 Skype for Business Online。 您还可以通过"组织配置文件"下的"数据位置"部分验证客户数据在Microsoft 365 管理中心。  
  - question: >
      我是一Microsoft 365数据中心地理位置的客户，但在注册时，我选择了不同的国家/地区。 如何移动到新的数据中心地理位置？
    answer: >
      无法更改与租户关联的注册国家/地区。 相反，你需要使用新订阅Microsoft 365租户，并手动将用户和数据移动到新租户。
  - question: >
      如果在迁移期间我们正将电子邮件数据迁移到 Microsoft 365，Exchange Online会发生什么？
    answer: >
      这是一种非常常见的方案，完全受支持。  数据中心地理位置之间的云迁移不会干扰任何本地到云邮箱的迁移。
  - question: >
      能否试用某些用户？
    answer: >
      你可以创建单独的试用租户来测试连接，但无法以任何方式将试用租户与现有租户结合使用。
  - question: >
      我不想等待 Microsoft 移动我的数据。 我可以创建新租户并移动自己吗？
    answer: >
      可以，但该过程不会像 Microsoft 执行数据移动一样无缝。


      如果在新的数据中心地理位置可用后创建新租户，则新租户将托管在新地理位置中。 此新租户与以前的租户完全分开，你应负责移动所有的用户邮箱、网站内容、域名和任何其他数据。 请注意，你无法将租户名称从一个租户移动到另一个租户。 我们建议你等待 Microsoft 提供的移动计划，因为我们将负责移动用户的所有设置、数据和订阅。
  - question: >
      我的客户数据已移动到新的数据中心地理位置。 我能否后退？
    answer: >
      否，这是不可能的。 已移动到新地理位置数据中心的客户无法移回。 作为任何地理位置的客户，你将体验与之前相同的服务质量、性能和安全控制。 [Microsoft 365多](https://aka.ms/multi-geo)地理位置作为加载项提供给一些客户，允许单个租户创建多个附属地理位置，并借助数据驻留承诺将用户数据移动到这些地理位置。
  - question: >
      Microsoft 365新数据中心托管的租户将可供外部用户使用吗？
    answer: >
      是。 Microsoft 维护了一个大型全球网络，其公共 Internet 连接位于全球 35 个国家/地区中的 130 多个位置，与超过 2，700 个 Internet 服务提供商 (ISP) 。 用户将能够从 Internet 上任何位置访问数据中心。
  - question: >
      我的租户已配置多地理位置加载项。 我能否仍在我的租户中注册移动Microsoft 365移动计划？更改我的默认地理位置，将附属区域外的任何用户移动到新的默认地理位置？
    answer: >
      可以，租户符合注册条件，但需要考虑一些重要事项，因为已配置多地理位置的客户并不完全支持租户级别 [移动](https://aka.ms/multi-geo)。


      SharePoint联机OneDrive for Business无法通过此计划迁移到租户级别的新数据中心地理位置。 客户管理员可以配置OneDrive for Business共享以使用多地理位置移动到任何可用区域，但在为租户配置多地理位置后，无法更改租户的默认位置。


      对于选择迁移的客户 ， 我们将所有 Exchange Online 邮箱从当前默认地理位置移动到新的本地数据中心地理位置，并更新Exchange Online区域。 我们不会移动在多地理位置附属区域配置的任何 EXO 邮箱，以继续根据预期遵守附属区域数据驻留。  Teams多地理位置配置的客户执行聊天服务租户迁移的行为类似于Exchange Online。
