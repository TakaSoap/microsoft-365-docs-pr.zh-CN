title: 'Microsoft 家用许可计划常见问题解答 (常见问题解答) '
summary: >
  批量许可客户在适用于企业的 Microsoft Store[网站上使用Microsoft 家用许可计划 (](https://go.microsoft.com/fwlink/?linkid=2139192) HUP) 。


  所有其他客户都使用以下步骤访问 HUP：


  - 在 Microsoft 管理中心，转到 **BillingYour** >  [**产品** 页面](https://go.microsoft.com/fwlink/p/?linkid=842054)，选择 **"权益**"选项卡，然后选择 **"HUP"** 选项卡。
sections:
- name: 已忽略
  questions:
  - question: >
      什么是Microsoft 家用许可计划？
    answer: >
      Microsoft 家用许可计划 (HUP) 允许符合条件的公司的员工以折扣价购买 Microsoft 消费品。 可以通过访问 ["家庭使用计划"产品页](https://www.microsoft.com/home-use-program)来查看每个产品/服务的当前折扣。
  - question: >
      家庭使用计划在哪些市场提供？
    answer: "Microsoft 365 家庭版和个人订阅的折扣提供给全球符合条件的公司，但以下例外情况：\n\n- 黎巴嫩、澳门、俄罗斯和委内瑞拉：此产品/服务在这些市场不可用。\n- 中国和香港：这些市场提供为期一年的订阅。 对于中国，请访问[中国Microsoft 365](https://www.microsoftstore.com.cn/home-use-program/invite)。 对于香港，请以[折扣价参观购买Microsoft 365](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK)。\n- 日本：Microsoft 365 家庭版不可用。\n- 选择 Surface 设备和附件的折扣提供给选定市场中符合条件的公司。 \n"
  - question: >
      组织如何有资格享受 HUP 折扣？
    answer: "为使员工能够利用Microsoft 家用许可计划折扣，他们需要有效的公司电子邮件地址和有效的 Microsoft 帐户，并且你的组织必须满足以下条件之一：\n\n- 对符合条件的Office应用程序具有活动软件保障的客户\n- 从软件保障Microsoft 365/Microsoft 365 E3/E5 的客户\n- 购买≥一个或混合Microsoft 365 E3/E5 的 2，000 个许可证的商业和政府客户\n- 教育和非营利客户\n- 商业和政府客户在过去 12 个月中花费了 250，000 美元或更多美元购买符合条件的Power BI、Office、Surface 设备&配件、Windows和Enterprise移动性 \n"
  - question: >
      为什么需要创建Azure Active Directory (AAD) 帐户才能使用家庭使用计划/适用于企业的 Microsoft Store？
    answer: >
      若要将家庭使用计划更新和现代化为更广泛的许可证和产品权益，我们需要更改实现 HUP 的方式。 适用于企业的 Microsoft Store用于资格验证和分配 HUP 权益，因此它依赖于AAD从 VLSC 连接信息并验证组织员工所使用的电子邮件域。 有关详细信息，请参阅[通过 Office 365 for Business 注册Azure AD帐户](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome)。
  - question: >
      如何实现成为托管租户的分配 IT 管理员？
    answer: >
      必须在 DNS 中创建特殊记录，以证明你拥有公司域，例如 contoso.com。


      有关成为托管租户的分步过程，请参阅在 [Azure Active 中以管理员身份接管非托管目录](/azure/active-directory/users-groups-roles/domains-admin-takeover)。
  - question: >
      有哪些资源可用于帮助员工提升家庭使用计划权益？
    answer: >
      使用" [家庭使用计划"](https://www.microsoft.com/home-use-program/resources) 主页上的资源来帮助你向员工推广该计划。 你将找到数字和可打印的传单、电子邮件和新闻稿中使用的措辞，以及有关如何最好地推广家庭使用计划的指南。
  - question: >
      符合条件的员工购买Microsoft 家用许可计划步骤是什么？
    answer: >
      1. **登记** 转到 [Microsoft 家用许可计划页](https://www.microsoft.com/home-use-program)，然后选择入门按钮。 员工输入其公司电子邮件地址。

      2. **确认**  电子邮件将发送到其公司电子邮件地址收件箱，其中包含一个链接，用于验证其计划资格。

      3. **登录** 经过身份验证后，他们通过提供与其个人电子邮件地址关联的 Microsoft 帐户开始购买过程，这样他们就可以根据组织的"家庭使用计划"权益查看可用产品的折扣。 有关详细信息，请参阅 [如何登录到 Microsoft 帐户](https://support.microsoft.com/help/4028195/microsoft-account-sign-in)。

      4. **店** 购买在Microsoft Store中处理并完成。
  - question: >
      如果员工通过Microsoft 家用许可计划订阅Microsoft 365，这对组织Microsoft 365业务订阅和设备限制有何影响？
    answer: >
      通过家庭使用计划安装对组织的Microsoft 365业务订阅没有影响。 当员工在其个人设备上激活Microsoft 365时，他们使用其个人 Microsoft 帐户，而不是工作帐户。 组织的 IT 管理员不管理或支持通过家庭使用计划进行的任何购买。
  - question: >
      我在管理组织Microsoft 家用许可计划权益时遇到问题。 在哪里可以获得支持？
    answer: >
      有关从批量许可服务中心迁移或访问适用于企业的 Microsoft Store的问题的支持，请参阅 [VLSC 支持](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0)。


      有关在已访问适用于企业的 Microsoft Store后查看权益时遇到的问题，请参阅[适用于企业的应用商店管理员支持](/microsoft-store/)
  - question: >
      为什么看不到购买 2021 Visio Professional和/或Project Professional 2021的选项？
    answer: >
      如果你的一位员工利用了上一个计划，并在 2021 Visio Professional和/或Project Professional 2021上寻求折扣，请完成资格验证过程，并在使用个人 Microsoft 帐户登录后，转到 **其他Office产品** 购买这些产品。 如果你没有看到应用预期的折扣，请联系雇主的家庭使用计划管理员询问这些额外的福利。
  - question: >
      如果我的员工对此计划有疑问或需要购买和安装支持，该怎么办？
    answer: >
      如果员工有疑问，请参阅以下资源：


      - [购买和安装后常见问题解答](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [家庭使用计划员工常见问题解答](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       有关技术问题的帮助，请[参阅Microsoft 支持部门](https://support.microsoft.com/)。 你将找到以下帮助：

      - 订单状态

      - 计费

      - 安装Office

      - 登录到Office
  - question: >
      为什么我的公司应参与家庭使用计划？
    answer: "家庭使用计划可帮助你的公司最大化其 Microsoft 投资的回报。 参与该计划的好处包括： \n\n- 减少对 IT 训练的需求 \n- 降低技术支持和培训成本 \n- 允许员工在家熟悉Microsoft 365 \n- 提高软件熟练程度，从而提高工作效率 \n"
  - question: >
      Microsoft 家用许可计划如何使员工受益？
    answer: >
      当员工以大幅折扣购买Microsoft 365产品时，他们能够在家中使用他们在办公室使用的同一软件。 这有助于提高他们的工作效率，提高他们的技能，并提高工作满意度。
  - question: >
      当员工离开公司时会发生什么情况？
    answer: "对于符合Microsoft 365订阅套餐并已通过该计划购买的员工，只要员工的订阅保持活动状态，无论他们在组织中的就业状态如何，折扣价格都适用。 然而，一旦他们的就业结束，他们的商业使用权就会终止。 对于符合 2019 Office软件产品/服务资格的员工，在员工离开公司后，他们必须卸载通过家庭使用计划购买的Office软件。 \n"
