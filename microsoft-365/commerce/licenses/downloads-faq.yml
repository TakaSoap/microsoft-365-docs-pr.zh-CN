title: 下载常见问题解答
summary: ''
sections:
- name: 常规
  questions:
  - question: >
      从Microsoft 365 管理中心下载软件有什么要求？
    answer: "必须为计划下载的产品购买许可证，并有权访问每个许可证的有效产品密钥才能完成安装。 下载产品之前，请验证许可协议。\n\n可以通过登录管理中心 **并转到**\"产品 **\"页面**>**产品说明** 来 > 查找每个产品的系统要求。 \n\n> [!NOTE]\n> 并非所有产品都需要产品密钥。\n"
  - question: >
      可以从管理中心下载哪些产品？
    answer: >
      如果下载权限与开放许可证、开放值或开放值订阅计划相关联，则只能下载已购买的产品。 管理中心仅显示已购买许可证的下载。


      其他许可计划 (选择 Plus、Enterprise、Campus 或 School) 允许在购买许可证之前从目录下载任何产品。


      如果配置文件同时链接到 Open 和其他许可计划，则可以查看整个目录。


      若要确定产品是否有资格下载：

        1. 选择 **批量许可**，然后选择产品或 **视图下载**。
        2. 在 **"下载**"下，如果产品不可用，你将看到"此产品不可下载"。
  - question: >
      什么是客户端访问许可证 (CAL) ？
    answer: >
      客户端访问许可证 (CAL) 是一个许可证，使用户有权访问服务器的服务。


      无需软件下载文件或产品密钥即可激活 CAL。 而是直接从计算机通过激活向导激活和安装产品。


      CAL 的示例包括：
        - Windows Server
        - SQL Server
        - Exchange Server
        - Skype for Business Server
        - SharePoint Server
        - System Center
        - Project Server
  - question: "如何实现下载Office for Mac？ \n"
    answer: >
      若要运行批量许可版本的 Office for Mac，必须下载并安装以下文件：
        - 位于Office for Mac下载文件中的[卷许可证 (VL) 序列化程序](/deployoffice/mac/volume-license-serializer)包。
        - [Office for Mac安装包](/officeupdates/update-history-office-for-mac#most-current-packages-for-office-for-mac)。 单个应用程序的安装程序包文件也可在Microsoft 365 管理中心上使用。 Office for Mac不需要产品密钥，因为 VL 序列化程序用于激活批量许可版本的Office for Mac。
  - question: >
      如何实现管理中心下载产品？
    answer: "若要在管理中心下载产品，请执行以下操作：\n1. 选择 **批量许可**，然后选择产品或 **视图下载**。\n2. 在 **\"下载\"** 下，选择一个组件，然后选择下载操作或下载图标。 \n\n若要访问管理中心中的下载，组织中的 VLSC 管理员可以通过将你分配到以下角色之一来提供访问权限：\n  - 管理员\n  - 下载\n  - 软件保障管理器\n"
  - question: >
      如何实现更改下载设置？
    answer: >
      若要访问管理中心中的下载设置，

      1. 选择 **批量许可**，然后选择产品或 **视图下载**。

      2. 在 **"下载**"下，选择 **"语言** 和 **操作系统类型**"。


      > [!NOTE]

      > 弹出窗口阻止程序可以阻止下载。 从管理中心下载软件时，请确保禁用弹出窗口阻止程序。
  - question: >
      什么是 EXE 和 ISO 文件？
    answer: "从管理中心下载产品时，可以选择两种文件类型：\n  \n  - **可执行 (EXE) 文件** 可以下载并安装在同一系统上，但不能为其他计算机上的安装创建单独的启动磁盘。\n  - **ISO (国际标准组织) 图像文件** 是内容和逻辑格式的确切表示形式。 可以在用于下载包的计算机上安装这些文件，或将文件写入磁盘，以便在其他计算机上进行分发和安装。\n\n> [!NOTE]\n> 并非所有产品都以所有语言和所有格式提供。\n"
  - question: >
      如何实现使用 ISO 映像文件软件将 ISO 映像文件下载并保存到 CD-R 或 DVD-R 磁盘？
    answer: >
      如果将电脑与Windows操作系统配合使用，则不需要其他软件来燃烧 CD-R 或 DVD-R。 双击下载的 ISO 文件，然后按照图像燃烧器向导中的步骤操作。


      如果使用的是除Windows以外的任何操作系统，则可能需要其他软件。 如果计算机配备了 CD/DVD 燃烧器，则该软件可能会加载到电脑上。 大多数 CD-R/DVD-R 写入软件都允许你从映像文件创建磁盘。 选择" **将映像复制到 CD** "或" **燃烧映像** "等菜单项以访问此功能。
  - question: >
      如何实现作为虚拟设备装载和访问 ISO 文件？
    answer: >
      如果计算机上未安装 CD/DVD 燃烧器或媒体不可用，则可以将 ISO 文件装载为虚拟驱动器。 使用此方法，计算机认为该文件是一个真正的磁盘驱动器，你可以从此虚拟磁盘读取文件。


      > [!NOTE]

      > 此方法仅适用于安装应用程序（如Office或次要系统升级）。 无法使用此方法安装操作系统，因为虚拟驱动器在安装过程中会消失。
  - question: >
      如何实现获得对下载产品的支持？
    answer: >
      有关支持选项的列表，请[参阅Microsoft 支持部门](https://support.microsoft.com/)。 某些批量许可客户可以使用问题解决支持（软件保障权益）。 查看软件保障权益以验证你的资格。
  - question: >
      在哪里可以找到对本常见问题解答中所述主题的支持？
    answer: >
      有关更多培训资源（包括视频），请参阅 [Microsoft 批量许可服务中心培训和资源](https://www.microsoft.com/licensing/existing-customer/vlsc-training-and-resources)。
  - question: >
      如何联系Microsoft 支持部门？
    answer: >
      有关 VLSC 客户电话或 Web 表单支持，请 [参阅"联系我们](/licensing/contact-us)"。 Microsoft 在 24 小时内响应 Web 表单提交。
