title: 合同常见问题解答
summary: ''
sections:
- name: 常规
  questions:
  - question: >
      为什么可以看到"合同"列表？
    answer: >
      如果是有效的批量许可 (VL) 用户，则可以看到"合同"列表。 如果满足以下要求之一，则为 VL 用户：


      - 在法律批量许可计划表单中，你将作为协议的联系人列出。 联系人类型包括主要联系人、通知通讯员、联机访问联系人、软件保障管理器、联机服务管理器或订阅管理器。

      - 你是有权访问协议的管理员。
  - question: >
      什么是许可 ID？
    answer: "许可 ID 标识组织可在其中下订单的计划级别。 它可以表示以下任一内容：\n\n- 注册 (Enterprise或选择程序) \n- 开放值计划 (协议) \n- 许可证 (开放许可证计划) \n- 公共客户编号 (PCN)  (选择 Plus 程序) \n\n权利和网站权限由组织可用的许可 ID 决定。\n"
  - question: >
      我的 MPSA 合同在哪里？
    answer: >
      Microsoft 产品和服务协议 (MPSA) 许可证信息在 [Microsoft 商业中心](https://businessaccount.microsoft.com/Customer)或[适用于企业的 Microsoft Store](https://businessstore.microsoft.com/store)中进行管理。 此协定列表中未显示 MPSA 信息。 [了解 MPSA](https://www.microsoft.com/Licensing/MPSA/default.aspx)。
  - question: >
      为什么列表中未显示组织的某些许可 ID？
    answer: >
      仅当登录的用户有权查看许可 ID 详细信息时，才会显示许可 ID。 为你授予代表组织查看特定许可 ID 的权限，符合以下条件之一：


      - 在法律批量许可计划表单中，你将作为协议的联系人列出。 联系人类型包括主要联系人、通知通讯员、联机访问联系人、软件保障管理器、联机服务管理器或订阅管理器。

      - 你是有权访问协议的管理员。


      有关 VL 权限角色及其允许操作的详细信息，请参阅 [权限常见问题解答](https://docs.microsoft.com/licensing/permissions-faq)。
  - question: >
      新的许可证订单在合同列表中显示需要多长时间？
    answer: "最近购买的许可证通常在 Microsoft 收到 Microsoft 合作伙伴的订单后 10 小时内显示在列表中。 如果合作伙伴延迟将采购订单转发到 Microsoft，可能会延迟几天到几周。 许可证显示在摘要中，当除开放式许可证以外的所有程序满足订单的覆盖开始期时。\n\n联系人列表中提供了以下数据：\n\n|**列的名称**|**说明**|\n|:-----|:-----|\n|许可 ID |组织的主要联系人和相关许可证（按特定的许可 ID） |\n|父程序详细信息 |通过许可计划为组织提供的主要联系人和相关许可 ID |\n|MBSA 详细信息 |与 Microsoft 商业和服务协议 (MBSA) 关联的组织的主要联系人和相关许可 ID | \n|组织 | 许可证组织|\n|位置 |许可证组织的市县组合 |\n|结束日期 |许可证的结束日期 |    \n|状态 |许可证的状态| \n"
  - question: >
      什么是许可证摘要？
    answer: >
      许可证摘要针对你的权限集中的所有活动和非活动许可 ID 显示每个 Microsoft 产品系列和版本的实时批量许可证权利。


      许可证摘要显示与从 1994 年开始的传统 Microsoft 批量许可证计划相关的购买信息。 这些程序包括但不限于"打开"、"打开值"、"选择"、"选择加号"和"Enterprise"。


      根据 MPSA 计划购买的许可证不包括在 VLSC 关系摘要中，可以在 [Microsoft 商业中心](https://businessaccount.microsoft.com/customer)单独查看。


      访问并创建许可证摘要

      1.  登录到 Microsoft 365 管理中心。

      2.  转到 **BillingYour** >  **productsVolume** >  **licensingContracts** > 。


      筛选许可证摘要中显示的许可 ID

      1.  使用复选框选择要包含在此摘要中的许可证 ID。

      2.  选择 **"创建许可证摘要**"。 许可证摘要仅针对所选的许可 ID 生成。
- name: 了解许可证摘要
  questions:
  - question: >
      什么是许可证权利？
    answer: >
      许可证权利表示你安装和使用软件产品的权利，如许可协议中所述。
  - question: >
      什么是有效数量？
    answer: >
      有效数量是每个产品和版本的许可证权利数量和升级。 它用于确定你的组织是否存在许可证短缺或产品和版本的盈余。
  - question: >
      什么是活动 SA (软件保障) 数量？
    answer: "活动 SA 数量显示在许可证摘要中。 它表示软件保障涵盖的许可证数 (版本升级保护) 所有 Microsoft 批量许可证计划。 活动 SA 数量包括所有类型的软件保障，包括：\n- 许可证和软件保障 (L&SA) \n- 软件保障 (SA) \n- SA Step-Up\n"
  - question: >
      为什么将有效数量和/或活动 SA 数量视为"0"？
    answer: "许可证摘要旨在显示组织有权部署和使用的许可证。 \n\n如果生成的许可证语句中的有效数量显示为零，则表示你的组织无权根据为该语句选择的许可 ID 集的条款使用许可证。 \n\n如果 Active SA Quantity 显示为零，则表示用于生成该语句的许可 ID 集下的许可证没有任何有效的或有效的软件保障覆盖范围。 \n\n>[!NOTE]\n>对于联机服务许可证，Active SA 数量始终为零，因为联机服务没有与其关联的 SAS。 \n"
  - question: >
      许可证摘要是否包括原始设备制造商 (OEM) 或零售许可证信息？
    answer: >
      否。 许可证摘要仅显示组织通过批量许可计划获取的许可证。
  - question: "许可证摘要是否显示组织中部署的软件？ \n"
    answer: >
      否。 Microsoft 无法在许可证摘要中提供产品部署详细信息列表。 许可证摘要显示组织有权安装和使用的软件，但不显示当前部署的软件。
  - question: >
      什么是产品池？
    answer: "许可证池按产品类型对许可证进行分组。 Microsoft 批量许可将产品组织到三个池中：\n\n- 应用程序 (例如Office) 版本\n- 系统 (例如，Windows操作系统的版本) \n- 服务器 (例如，Exchange Server、SQL Server和Windows服务器) \n"
  - question: >
      什么是许可证授予？
    answer: "有时，Microsoft 批量许可会在购买特定产品时提供促销，使客户能够使用其他产品。 促销通常以所购买产品的主动软件保障或升级优势覆盖为条件。 例如：\n\n- 客户购买 2016 Exchange Server 1 个许可证。\n- 该事务在产品/服务期间具有有效的软件保障或升级优势覆盖范围。\n- Microsoft 通过购买 2016 Exchange Server提供 1 个Skype for Business Server许可证的促销。\n\n许可证授予是客户使用促销产品的授权或\"授权\"。 在上面的示例中，向客户授予Skype for Business Server的使用权限。\n\n有关许可证授予的详细信息，请参阅 [Microsoft 产品条款](https://www.microsoft.com/licensing/terms/welcome/welcomepage)。 \n"
  - question: >
      如何查看我的许可证授予？
    answer: >
      许可证授予反映在合同列表和下载&密钥中。 在产品列表中，从许可证授予中收到的产品会显示星号 (*) ，指示它们不是原始购买的一部分。
  - question: >
      联系辅助支持
    answer: 客户也可以通过电话或 Web 窗体 [与我们联系](https://docs.microsoft.com/licensing/contact-us) 。 Microsoft 在 24 小时内响应 Web 窗体提交。
