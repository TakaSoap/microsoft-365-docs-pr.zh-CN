title: 自助服务购买常见问题解答
summary: >
  自助购买为用户提供了尝试新技术和开发最终使大型组织受益的解决方案的机会。 中央采购和 IT 团队对通过采购中心购买和部署自助服务购买解决方案的所有用户<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 管理中心</a>。 管理员可以通过 PowerShell 基于每个产品关闭自助服务购买。 若要了解更多信息，请参阅 [将 AllowSelfServicePurchase 用于 MSCommerce PowerShell 模块](allowselfservicepurchase-powershell.md)。


  自助服务购买适用于 Power Platform (Power BI、Power Apps 和 Power Automate) 、Project 和 Visio。


  > [!NOTE]

  > 自助式购买不适用于印度或政府或教育客户。 Project Visio和卢旺达共和国的自助服务购买。
sections:
- name: 进行自助服务购买
  questions:
  - question: >
      客户如何进行自助购买？
    answer: >
      客户可以从产品网站或应用内购买提示在线进行自助购买。 首先要求客户输入电子邮件地址，以确保他们是现有 AD 租户Azure Active Directory (用户) 用户。 接下来，他们被定向到使用其凭据Azure AD登录。 登录后，要求客户选择要购买的订阅数并提供信用卡付款。 购买完成后，他们可以开始使用其订阅。 购买者有权访问有限视图的 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 管理中心可以在其中</a>将产品许可证分配给其组织的其他人员。
  - question: >
      自助服务购买的付款选项是什么？
    answer: >
      目前，信用卡是唯一可用的付款方式。 不支持通过发票付款。
  - question: >
      Who自助服务购买购买？
    answer: >
      在托管租户中拥有非来宾用户帐户的任何Azure AD都可以进行自助购买。 自助购买不适用于政府或教育组织的租户。 如果此操作适用于你的组织，则无需执行任何其他操作来控制自助服务购买。


      组织或市场中的不符合自助服务购买条件的用户会看到一条消息，要求他们联系 IT 管理员。
  - question: >
      来宾用户能否通过自助购买购买？
    answer: >
      否，来宾用户无法完成作为来宾的租户中的自助服务购买。
  - question: >
      用户能否通过自助购买从本地 Active Directory 进行同步购买？
    answer: >
      如果用户在符合条件的租户中拥有Azure AD用户帐户，则他们可以完成自助购买。
  - question: >
      Who自助服务购买者能否将许可证分配给他们？
    answer: >
      自助服务购买者只能向同一租户中的用户分配Azure AD许可证。 购买者有权访问有限视图的许可证<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 管理中心分配许可证</a>。 购买者可以将许可证分配给通过自助购买购买的产品，并且只能向同一租户中的用户Azure AD许可证。
  - question: >
      自助服务购买者在哪里查看和管理他们的购买？
    answer: >
      自助服务购买者可以在客户管理的有限视图中管理其<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 管理中心</a>。 购买者始终可以从内置到所有应用和 Dynamics online  应用中的应用启动器中的"管理"磁贴Microsoft 365管理中心。 购买者可以查看他们进行购买、购买相同服务的其他订阅，并将这些订阅的许可证分配给其组织中其他用户。 此外，购买者可以查看和支付帐单、更新付款方式以及取消订阅。
- name: 定价
  questions:
  - question: >
      自助服务购买的定价是什么？
    answer: >
      Microsoft 网站上提供了自助服务购买的每个产品的定价。 当用户进行自助购买时，价格还会显示为结帐体验的一部分。 这些价格可能与组织进行集中购买时所支付的价格或合作伙伴提供的价格不同。
  - question: >
      Who负责付款？
    answer: >
      通过自助购买购买订阅的人是计费人员，负责根据购买的条款和定价付款。
- name: 管理功能
  questions:
  - question: >
      管理员具有哪些自助服务购买功能？
    answer: >
      管理员可以在"管理中心"中查看其组织<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 管理中心。</a> 他们可以看到产品、购买者名称、购买的订阅、到期日期、订单历史记录、购买价格以及每个自助购买的已分配用户。 在 Power Platform Admin Center 中，管理员还可以查看自助服务购买容量。 如果组织需要，管理员可以通过 PowerShell 关闭按产品进行自助购买。 对于通过自助购买或集中购买的产品，管理员具有相同的数据管理和访问策略。


      管理员还可以控制其组织的用户是否可以进行自助购买。 有关详细信息，请参阅将 [AllowSelfServicePurchase 用于 MSCommerce PowerShell 模块](allowselfservicepurchase-powershell.md)。
  - question: >
      Microsoft 如何通过启用自助购买来尊重数据管理和合规性？
    answer: >
      管理员根据数据管理和合规性要求维持对租户中可用服务和产品的控制。 组织启用的所有数据管理和访问策略均适用于可用的自助购买服务。
  - question: >
      Who由自助服务购买创建的产品数据？
    answer: >
      从通过自助购买购买的产品创建的数据归组织所有和控制。
  - question: >
      如何集中通过自助服务购买进行购买？
    answer: >
      管理员可以分配现有许可证，或者通过分配给自助服务购买的用户的现有协议和定价购买自助服务购买产品的其他订阅。 分配这些集中购买的许可证后，管理员可以请求购买者取消其现有订阅。
  - question: >
      管理员在哪里看到自助服务购买？
    answer: >
      全局管理员和帐单管理员可以查看 > 通过付费产品在帐单中通过自助服务购买<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 管理中心。</a> 他们可以筛选产品列表，以只显示通过中央采购购买的订阅，或包括通过自助购买购买的订阅。


      管理员可以查看产品、购买者名称、购买的订阅、到期日期、订单历史记录、购买价格以及分配的用户。
- name: 支持和培训
  questions:
  - question: >
      客户的 IT 部门或合作伙伴是否期望支持通过自助购买购买的产品？
    answer: >
      IT 部门和合作伙伴不能为通过自助购买购买的产品提供支持。 Microsoft 为自助服务购买者提供标准支持。
  - question: >
      如果自助服务购买者呼叫支持人员，这是否使用了客户的顶级支持事件？
    answer: >
      自助服务购买者不会使用客户的顶级支持事件接收对自助购买的支持。
  - question: >
      用户期望如何接收有关通过自助购买购买的产品的培训？
    answer: >
      产品网站上提供了针对用户的广泛培训。 产品指导学习、文档、示例和强社区直接从其他用户获取答案和提示。
  - question: >
      如果用户离开组织，那么自助服务购买会发生什么情况？
    answer: >
      如果最初购买自助购买产品的人离开组织，有效的用户在订阅期间将继续充分利用该产品。 订阅保持活动状态，直到购买者直接取消订阅或管理员通过客户支持请求取消订阅。 管理员还可以选择将集中购买的许可证分配给已取消订阅的用户。
- name: 合作伙伴
  questions:
  - question: >
      Microsoft 的合作伙伴在自助服务购买中的角色是什么？
    answer: 具有委派管理权限的合作伙伴可以在 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 管理中心</a> 中查看自助服务购买，就像管理员一样。合作伙伴可以帮助支持希望集中通过自助服务购买购买的产品的组织。 此外，合作伙伴还可以提供解决方案来扩展自助服务购买的功能。
