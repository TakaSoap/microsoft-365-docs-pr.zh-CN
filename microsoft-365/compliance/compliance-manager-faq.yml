title: 合规性管理器常见问题解答
summary: ''
sections:
- name: 已忽略
  questions:
  - question: >
      是否存在使用合规性管理器的许可要求？
    answer: >
      是。 拥有Office 365和Microsoft 365许可证以及美国政府Community (GCC) 中度、GCC高和国防部 (DoD) 客户的组织有权访问合规性管理器。 但是，组织可用的评估以及如何管理评估模板取决于许可协议。 有关详细信息，请访问[Microsoft 365许可指南，了解安全性和合规性](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance.md#compliance-manager)。
  - question: >
      如果我有高分，这是否意味着我完全合规？
    answer: >
      否。 合规性分数可衡量完成建议操作的进度，这些操作有助于降低有关数据保护和法规标准的风险。 它不表示组织对特定标准或法规的合规性的绝对度量值。 合规性管理器和合规性分数不应以任何方式解释为保证。
  - question: >
      是否可以将合规性管理器用于非 Microsoft 产品？
    answer: 是。 获取有关用于生成评估的 [Microsoft 和通用模板](compliance-manager-templates.md#template-versions-microsoft-and-universal) 的详细信息。 还可以在合规性 [管理器中添加自定义评估](compliance-manager-templates-create.md) ，以帮助管理数字资产中的所有控件。
