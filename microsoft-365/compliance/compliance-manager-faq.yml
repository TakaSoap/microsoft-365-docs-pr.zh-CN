  questions:
  - question: >
      合规性管理器和合规性分数是一样的，还是不同？
    answer: >
      现在只有一个解决方案：合规性管理器。 本部分将指导你完成过渡，从下面的基本概述开始。 您可能还发现直接跳转到以下部分之一会很有帮助：


      - [你的组织主要使用合规性管理器 (Microsoft 服务信任门户中的经典) 公共预览版。](#your-organization-regularly-used-compliance-manager-in-the-service-trust-portal)


      - [你的组织主要使用合规性分数 (公共) ，位于Microsoft 365 合规中心](#your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center)


      - [你的组织是合规性管理器的新用户](#youre-new-to-compliance-manager

      )

      ### <a name="the-basics"></a>基础知识


      Microsoft 合规性管理器作为 Microsoft 服务信任门户内的合规性管理解决方案开始。  随着合规性解决方案的进入Microsoft 365 合规中心，我们针对此位置开发了一种更用户友好设计的新体验。 合规性分数公共预览版于 2019 年 11 Microsoft 365 合规中心发布。 合规性分数与合规性管理器共享相同的后端，允许客户在这两处工作。 自 2019 年 11 以来，我们在生成新功能并回复客户反馈时发布了多个更新。


      2020 年 9 月，合规性管理器在 Microsoft 365 合规中心正式可用，这完成了这一演变过程。 合规性管理器是统一的端到端合规性解决方案。 合规性分数仍然是合规性管理器的关键组成部分。


      阅读 [此博客](https://aka.ms/compliancemanager/GAblog) 文章，详细了解通用版本合规性管理器的新增功能。


      ### <a name="your-organization-regularly-used-compliance-manager-in-the-service-trust-portal"></a>组织定期在服务信任门户中使用合规性管理器


      如果在服务信任门户中使用了合规性管理器，则组织的所有数据现在都位于 位于 的合规性Microsoft 365 合规中心 https://compliance.microsoft.com/compliancemanager 中。 除了更新必须更新之前位置的任何书签外，无需执行任何操作来恢复其新位置的合规性管理器工作。 你已提供所有评估和其他数据。


      请注意， (信任门户) 访问合规性管理器预览版，并且它的所有链接都会将你重定向到 Microsoft 365 合规中心。


      在以前版本的合规性管理器中执行的所有操作（例如 (现在称为"改进操作") 和创建评估）都可以在新的合规性管理器中完成。 我们添加了 150 多个新的评估模板并改进了模板创建过程。 我们将在未来版本中添加更多增强功能。


      下面是一些有用的资源：


      - [熟悉新的合规性管理器体验](compliance-manager-setup.md#understand-the-compliance-manager-dashboard)

      - [在其新主页中查找合规性管理器的权限和其他设置信息](compliance-manager-setup.md#who-can-access-compliance-manager)

      - [详细了解Microsoft 365 合规中心](microsoft-365-compliance-center.md)


      ### <a name="your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center"></a>你的组织使用合规性分数 (公共) 预览版Microsoft 365 合规中心


      如果你在公共预览版中使用了合规性分数，你将注意到合规性管理器的外观基本相同，仪表板上特别推荐了你的分数。 在 GA 发布后，你不再需要离开Microsoft 365 合规中心才能执行某些评估管理功能，例如创建和修改评估模板。 现在，所有功能都驻留在一个地方。 在合规性分数预览版中拥有的任何数据将保留在 GA 版本的合规性管理器中。


      请注意，如果筛选了合规性分数仪表板视图，这些筛选器在 9 月部署新的合规性管理器时重置。 你将需要重新应用你拥有的任何筛选器。


      合规性管理器还具有新的许可条款。 请参阅下面有关许可的问题。


      ### <a name="youre-new-to-compliance-manager"></a>你已是合规性管理器的新人


      合规性管理器是管理与跟踪合规性活动Microsoft 365 合规中心端到端解决方案。 这是开始合规性之旅的一个很好的位置，因为它为你提供了首次访问时对合规性状态的初始评估。 下面是开始了解更多内容的良好位置：


      - [获取合规性管理器概述](compliance-manager.md)

      - [使用我们的快速入门指南帮助逐步提升](compliance-manager-quickstart.md)

      - [详细了解Microsoft 365 合规中心](microsoft-365-compliance-center.md)
  - question: >
      使用合规性管理器是否有许可要求？
    answer: >
      是。 合规性管理器的 GA 版本包含新的许可条款。 拥有 Office 365 和 Microsoft 365 许可证、美国政府 Community (GCC) 中等、GCC 高和国防部 (DoD) 的所有组织均有权访问合规性管理器。 但是，组织可用的评估以及管理评估模板的方式取决于您的许可协议。 有关详细信息[，Microsoft 365安全与合规性许可](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance)指南。
  - question: >
      如果我有高分，这是否意味着我完全兼容？
    answer: >
      不需要。 合规性分数用于衡量完成建议操作的进度，帮助降低数据保护和监管标准的风险。 它不表示组织遵守特定标准或法规的绝对度量。 不得以任何方式将合规性管理器和合规性分数解释为保证。
  - question: >
      能否将合规性管理器用于非 Microsoft 产品？
    answer: 合规性管理器仅为 Microsoft 云服务提供持续监视和推荐操作，但可以在合规性管理器中为第三方服务添加自定义评估。 这样，你可以将 Microsoft 合规性管理器用作 SaaS 合规性管理工具，以帮助你管理数字资产的所有控制措施。
