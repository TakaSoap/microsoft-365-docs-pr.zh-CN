title: Microsoft Bookings常见问题解答
summary: ''
sections:
- name: 常规
  questions:
  - question: >
      什么是 Microsoft Bookings？
    answer: >
      Microsoft Bookings是一个Microsoft 365应用，可轻松安排和管理约会。 Bookings包含基于 Web 的预订日历，并与Outlook集成以优化员工日历，使客户能够灵活地预订最适合他们的时间。 自动通知电子邮件可减少不显示，组织会减少重复性计划任务，从而节省时间。 Bookings可帮助你通过Skype或Microsoft Teams轻松进行虚拟约会，并帮助你通过Teams中的Bookings应用管理日常计划。 使用内置自定义功能，Bookings旨在满足任何组织多个部分的需求。
  - question: >
      如何实现使用Microsoft Bookings？
    answer: >
      Bookings是联机服务，因此无需下载任何内容。 只需转到Microsoft 365 Web 体验中的应用选择器即可。 管理员还可以使用Bookings配套应用随时了解有关客户及其约会的最新信息。
  - question: >
      Who有权访问Microsoft Bookings？
    answer: >
      Bookings默认适用于全球Microsoft 365 商业高级版、Microsoft 365 商业标准版、F1、F3、A3、A5、E3 和 E5 客户。 Bookings也适用于由世纪互联运营的Office 365。
  - question: >
      我的客户会看到我的个人或商业日历吗？
    answer: >
      客户只会看到你为你选择注册的服务、时间和员工联机发布的Bookings日历。
  - question: >
      如何实现在“管理人员”下更改可预订属性？
    answer: >
      添加员工后，他们会收到一封电子邮件来接受或拒绝请求。 他们可以打开同一封电子邮件，然后选择“拒绝”以使其无法预订。 我们目前无法从应用内部切换此功能。
  - question: >
      最终用户如何访问Bookings应用？
    answer: >
      获得Microsoft 365 商业高级版、Microsoft 365 商业标准版、A3、A5、E3、E5、F1、F3 或已添加为管理员或查看器角色中的工作人员成员的任何人都可以访问Microsoft 365 Web 体验中的应用选择器中的Bookings。 还有一个适用于 iOS 和 Android 的配套应用。
  - question: >
      是否可以在自己的网站中使用Bookings？
    answer: >
      是。 我们提供了一种通过 iFrame 将Bookings日历嵌入网站的方法。 链接嵌入代码位于Bookings应用的 **Bookings页** 选项卡中。
  - question: >
      我可以使用Bookings，即使我没有网页为我的业务？
    answer: >
      是。 我们会在 Web 应用的 **“预订”页** 选项卡中提供指向您的预订页面的链接。 只需向客户或客户端提供该链接，他们就会看到业务的最新可用性信息。 或者，可以在社交媒体上共享预订页面，甚至可以使用嵌入功能在 iFrame 中托管它。 还可以通过禁用直接搜索引擎索引并限制对组织内人员的访问来控制谁可以访问页面。
  - question: >
      我们的 IT 部门能否控制最终用户是否可以访问Bookings？
    answer: >
      默认情况下，Bookings在 Microsoft 365 商业高级版、Microsoft 365 商业标准版、M365 A3/A5 和 E3/E5 租户中可用，但如果管理员选择，则管理员可以在Microsoft 365 管理中心中将其关闭。 为此， [请按照以下说明操作](turn-bookings-on-or-off.md)。


      如果客户想要为租户中的某些合格许可证禁用对Bookings的访问权限，他们可以使用组策略来限制许可证或实施 OWA 邮箱策略，该策略将限制谁能够创建新的Bookings日历。


      如果使用 OWA 邮箱策略禁用对Bookings的访问权限，则所有用户都将拥有Bookings许可证，但是当他们尝试访问应用时，仅当他们是策略的一部分或已作为工作人员添加到现有Bookings日历时，才会成功。 [“仅](turn-bookings-on-or-off.md)允许所选用户创建Bookings日历”部分中的详细信息。
  - question: >
      Bookings可自定义吗？
    answer: >
      是的，Bookings是可自定义的，可用于各种方案。 设置Bookings日历时，可以自定义基于 Web 的计划页面的许多方面、业务信息、员工详细信息、服务类型和计划策略。
  - question: >
      原始Bookings Web 应用的所有功能是否在Microsoft Teams中可用？
    answer: >
      轻量版本的Bookings现已在Teams中作为应用提供。 有关它的详细信息，请参阅[Teams中的Bookings应用概述](https://support.microsoft.com/office/overview-of-the-bookings-app-in-teams-7b8569e1-0c8a-444e-b712-d9968b05110b)。 Web 应用中会弹出深度链接功能，安装后，无需离开Teams即可完成Bookings的日常使用。 信息跨平台流动。
  - question: >
      Bookings小型企业产品/服务还是Enterprise产品/服务？
    answer: "Bookings是适用于不同行业Enterprise和小型企业客户的理想解决方案。 用例包括：\n\n- 金融服务\n    - 磋商\n    - 银行和保险服务\n    - 纳税申报\n\n- 人力资源 (人力资源) \n    - 候选人访谈\n    - 载入\n    - 福利援助\n    - 培训和研讨会\n\n- 医疗\n    - 患者访问\n    - 提供程序到提供程序的协作\n    - 保险咨询\n\n- 政府&公共部门\n    - 法庭听证会和审判\n    - 公共服务\n    - 部门约会\n\n- 教育--K-12\n    - 家长教师会议\n    - 学校市政厅\n    - 学生辅导员访问\n\n- 教育 -高教育\n    - 办公时间\n    - 辅导\n    - 学生服务\n    - 考试注册\n\n- 零售版\n    - 辅助购物\n    - 承包商计划\n    - 设计服务\n\n- 一般Enterprise和小型企业需求\n    - 客户和客户端会议\n    - 技术支持\n    - 法律审查\n    - 设施\n"
- name: 定价和许可
  questions:
  - question: >
      如何实现Microsoft Bookings？
    answer: "Bookings可用于以下订阅： \n- Office 365：A3、A5、E3、E5、F1、F3\n- Microsoft 365：A3、A5、E3、E5、F1、F3、Business Standard、Business 高级版。 可以将Bookings与 iOS 和 Android 配套应用配合使用。 Bookings不能作为独立应用使用。 必须启用Outlook Web App或Outlook 网页版才能使用Bookings，因为它在Outlook中存储数据。\n\nBookings许可证为产品提供完整的功能，包括创建和管理日历。 当将这些用户添加为管理员或查看者角色中的工作人员时，它还使用户能够查看和编辑现有日历。\n"
  - question: >
      是否需要将电子邮件帐户从当前提供商迁移到Microsoft 365？
    answer: >
      可以保留当前提供商，但Bookings会将所有通知发送到Microsoft 365帐户中使用的电子邮件。
  - question: >
      我的员工能否在没有Microsoft 365帐户的情况下使用Bookings？
    answer: >
      是。 你可以向员工添加任何电子邮件，当某人与他们预约时，他们仍会收到电子邮件确认和日历邀请。
  - question: >
      是否可以在同一Microsoft 365帐户下创建多个Bookings日历并在它们之间切换？
    answer: >
      是。 可以使用一个帐户创建和管理多个Bookings日历。 可以使用Bookings Web 应用中业务名称旁边的关卡在它们之间切换。
- name: 产品功能
  questions:
  - question: >
      Bookings日历在Microsoft 365租户中显示在哪里？
    answer: >
      每个新Bookings日历都会在Exchange中创建相应的邮箱，并在Azure Active Directory (AAD) 中创建一个相关条目，其中条目将作为未经许可的用户列出。
  - question: >
      是否可以删除之前创建的Bookings日历？
    answer: >
      若要删除Bookings日历，必须在Exchange中删除关联的邮箱。
  - question: >
      如果我创建日历，而其他人有权访问Bookings，他们能否看到我的日历？
    answer: >
      唯一有权访问通过 Web 应用创建 Bookings ( () 的日历的人员是已作为“管理员”或“查看者”角色添加为工作人员的任何人。 租户管理员将能够在Exchange和AAD中查看所有Bookings邮箱的列表。
  - question: >
      视频会议会议是否已集成到Bookings应用中？
    answer: >
      使用Skype或Microsoft Teams客户端时，联机会议在Bookings中可用。 可以在服务级别启用联机会议，而选择 (Skype或Teams) 的会议客户端默认情况下将为已预订员工设置的会议客户端。 若要加入联机会议，每个新约会都会有一个附加到约会的唯一会议链接，此外，活动和确认电子邮件中还包含简单的联接选项。
  - question: >
      计划策略的工作原理是什么？
    answer: >
      名为 **“最大潜在顾客时间** ”的设置确定最远的提前 (以可以进行预订) 天为单位。 预订和取消必须至少 24 小时（ **最小提前时间** ） (最短提前时间（以小时为单位）) 和最长提前时间。 如果将最小提前时间设置为 0 小时，则最大提前时间可以设置为一天，在这种情况下，这意味着客户可以取消预订，直至预订开始之前，客户只能在第二天内安排预订。


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="在Bookings中进行计划":::
  - question: >
      Bookings如何跨时区工作？
    answer: >
      默认情况下，所有时间都在业务时区 (本地时区) 。 为Bookings日历配置的任何设置（如工作时间）都将显示在此时区中。 自助服务页面能够显示最终用户时区中的所有约会时间，可根据需要将其关闭。 如果“Bookings”页选项卡上始终 **显示业务时区中的时间段** 未选中，则访问该页面的用户将在自己的本地时区中看到时间段。


      :::image type="content" source="media/bookings-faq-region.png" alt-text="Bookings区域和时区设置":::


      没有预配设置Bookings中工作人员的时区。 员工时区，因此工作时间将在业务时区。
  - question: >
      是否可以将电子邮件通知作为租户域名发送？
    answer: >
      电子邮件地址在Microsoft 365设置级别进行控制和管理，并取决于该处的域配置设置。 有关详细信息，请参阅 [此处](/powershell/module/exchange/get-accepteddomain)。
  - question: >
      发送短信的能力是否依赖于不同的服务或特定配置？
    answer: >
      短信目前在北美中可用，并且将使用Skype或 Twilio 帐户进行短信传递。
  - question: >
      Bookings约会如何显示在某人的日历上？
    answer: >
      预订的确认将发送到服务提供商和客户的收件箱。 确认电子邮件包含 *.ics 文件附件，然后可以将该附件添加到包含所有相关约会详细信息的用户日历中。
  - question: >
      哪些触发服务提供商、员工和客户电子邮件？
    answer: >
      电子邮件是根据Bookings Web 应用中的“服务”选项卡中的设置触发的。 客户在自助服务页面或Bookings Web 应用中的“日历”选项卡上进行的预订将触发确认和/或提醒电子邮件。 当某人通过确认电子邮件或 Web 应用中的 **“管理预订** ”按钮更改预订时，也会发生同样的事情。 提醒电子邮件在约会前的指定时间段发送，如Bookings Web 应用中的“服务”选项卡中所述。
  - question: >
      是否可以预订 1：0 而不是 1：1 的课堂式约会？
    answer: >
      是的，我们有一个组预订功能，允许多人同时预订相同的约会 (如健身课程) 。 此 [处详细介绍了](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120)此功能。
  - question: >
      日历是否仍未发布 (不是面向公众的) 但仍可供指定用户访问？
    answer: >
      是。 Web 应用的“预订”页选项卡上有一个复选框：**需要组织中的Microsoft 365或Office 365帐户才能预订**。 选中此复选框将自助服务页面访问限制为仅访问租户内的页面。 Web 应用中用于创建和管理的Bookings日历只能由作为工作人员添加到具有管理员或查看器角色的页面的人员访问。


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Bookings中的预订页面访问控制":::
  - question: >
      主页更新的频率是多少？
    answer: >
      每当加载 Web 应用时，都会检索链接到主页的最新数据。 有关Bookings跟踪的信息类型的详细信息，请参阅此[支持文章](metrics-and-activity-tracking.md)。
  - question: >
      是否可以关闭“休假”的电子邮件通知？
    answer: >
      在Bookings Web 应用中录制休假将始终触发向员工发送通知电子邮件。 如果任何员工对通知感到困惑，建议在Time-Off通知的备注或标题中添加更多详细信息，以便更好地告知员工管理端发生的情况。
  - question: >
      是否可以克隆或复制Bookings日历，并且是否可以将其模板化以方便缩放？
    answer: >
      此过程是使用图形 API获取邮箱详细信息，然后使用这些详细信息创建新的邮箱。 此 [处](/graph/api/resources/booking-api-overview?view=graph-rest-beta)提供了 API 文档。
  - question: >
      Bookings中提供了哪些报告？
    answer: >
      分配给管理员角色的所有Bookings人员都可以下载选项卡分隔值 (。TSV) 文件，其中包含过去 120 天内的所有预订。 可在其中下载Bookings报表。Bookings页的“开始”选项卡中的 TSV 窗体。 Bookings API 还可用于收集此数据，以实现更自定义和特定目的。
  - question: >
      是否一次只能在自助服务页面上共享一项服务？
    answer: >
      是的，可以为每个服务创建单独的Bookings日历，也可以转到“服务”选项卡，编辑服务，在页面顶部，你将看到仅共享该特定服务的 URL 的选项。
  - question: >
      哪些选项可用于为预订约会的人嵌入许可表单或披露？
    answer: >
      建议在“预订”页中启用 **“客户数据使用许可** ”复选框，并自定义字词以正确传达组织的披露或同意要求。 另一种选择是向服务添加一个自定义字段，其中包含指向同意表单的链接，并要求客户确认他们已完成表单，然后才能继续进行约会。 还可以在确认和提醒电子邮件中将同意表 URL 添加为另一个备注，但这不会阻止用户预订约会。
  - question: >
      可以在自助预订页上对员工选择功能进行哪些更改？
    answer: >
      客户在预订时选择特定员工的能力可以通过从“预订”页或“服务”部分中取消 **选择“允许客户为预订”选项选择特定人员来** 完全删除。 Bookings会根据员工的可用性，自动将可用员工随机分配到预订。
  - question: >
      Bookings是否可以支持许多并发预订请求和自助服务页面访问？
    answer: >
      预订一次可以支持大量的游客和预订。 如果页面遇到大量流量，用户将收到“服务器繁忙”错误。 在加载页面时以及预订时更新约会可用性。 如果一次有多人尝试预订相同的约会，Bookings只会让一个人预订该时间，并向其他潜在客户发送通知消息，并提示他们查找其他时间。
- name: 隐私
  questions:
  - question: >
      Bookings数据存储在哪里？
    answer: >
      Bookings是一个Microsoft 365应用，这意味着所有数据都存储在Microsoft 365平台和Exchange中。 Bookings遵循 Microsoft 设置的所有数据存储策略，这些策略与所有Office应用遵循的策略相同。 Bookings使用Exchange中的共享邮箱来存储客户、员工、服务和约会详细信息。 Exchange中共享邮箱的符合性策略也适用于Bookings邮箱。 所有客户数据 (包括客户在预订) 时提供的信息在Bookings中捕获并存储在应用中，因此存储在Exchange中。 Microsoft Bookings使用Microsoft 365使用的相同策略，你可以在此处找到[这些策略。](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      是否有一种方法可以集中管理所有用户的Bookings日历？
    answer: >
      每个Bookings日历都是独立维护的。 除了在主页上单击“看门”后的搜索下拉列表之外，没有合并的视图。
  - question: >
      用户如何进行身份验证？
    answer: >
      访问Bookings Web 应用涉及通过常规Azure Active Directory (AAD) 身份验证进行身份验证。 可以使用网页链接向所有人提供自助预订页面。 但是，如果选择 **“要求从组织Microsoft 365或Office 365帐户** 进行预订设置，则该页面将仅在使用AAD身份验证) 的Microsoft 365租户 (中使用。


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Bookings中的预订页面访问控制":::
  - question: >
      客户数据是否出于任何原因离开生产系统？
    answer: >
      是的，由于Bookings是Exchange的一部分，因此我们允许Graph API 和 Exchange Web 服务 (EWS) API，以便客户下载他们有权访问的数据。
  - question: >
      是否能够自定义客户答复的电子邮件地址？
    answer: >
      可以定义客户向其发送答复的电子邮件地址。 此设置位于 **“业务信息**”选项卡上。Bookings邮箱名称本身也可以在Exchange内通过通常的Exchange邮箱重命名过程进行更改。
  - question: >
      我们希望客户在预订过程中接受我们的条款和条件。 这有可能吗？
    answer: >
      此功能已针对 GDPR 符合性而存在。 “预订”页包含自定义许可字段，直接在发布详细信息部分下方。 只需选中该框并编写自己的自定义同意消息，它就会显示为自助服务页面上所需的字段。 将记录客户授予同意的日期和时间。


      本部分不支持富文本，但认为链接可以添加到业务信息部分下，并且会显示在同意复选框正下方。
  - question: >
      如何识别Exchange中Bookings关联的邮箱？
    answer: >
      以下命令可用于检索所有Bookings邮箱和有权访问它们的用户的信息。


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize: Unlimited | Get-MailboxPermission |Select-Object Identity, User, AccessRights | Where-Object {($_.user -like '*@*')}`
- name: 技术问题
  questions:
  - question: >
      如果用户计划由联机会议组成的服务的约会，如果将可选的电子邮件地址字段留空，他们如何接收到会议的Microsoft Teams链接？
    answer: >
      如果系统没有客户的电子邮件信息，则无法将确认邮件传递给客户，因此他们不会收到Teams链接。 解决方案是将电子邮件地址设置为必需字段，可以在Bookings的“服务”选项卡上执行此操作。 请记住，每当在 Bookings 中创建新服务时，客户电子邮件字段默认设置为必需字段。
  - question: >
      当选择“任何人”或客户没有能力为约会选择员工成员时，如何分配员工约会？
    answer: >
      在这些情况下，从预订约会时可用的所有工作人员中随机分配工作人员。 目前无法确保在所有工作人员之间平等分配随机分配的约会，或限制分配给每个工作人员的任命数。 如果在完成多次随机分配后需要跨员工完成负载均衡，则可以在Bookings页的“日历”选项卡中手动完成。
  - question: >
      如果用户以前已选择加入，他们如何选择不接收短信？
    answer: >
      预订启用短信的约会时，每次预订时，都会提示客户选中“选择加入”框。 客户还可以直接回复短信 (短信提供程序) 指示他们希望停止邮件，然后不会向该电话号码发送其他文本。 如果客户选择不接收来自提供商的短信，而不是从Bookings本身接收短信，他们将来将不再收到短信，即使从Bookings页面选择加入。
- name: 疑难解答
  questions:
  - question: >
      无法同步此员工的日历
    answer: >
      如果收到错误“无法同步此员工的日历”，则本部分包含多个故障排除过程，以帮助你解决该错误。


      > [!NOTE]

      > 对于拥有Microsoft 365 商业标准版、Microsoft 365 A3或Microsoft 365 A5订阅的客户，默认情况下打开Bookings。 Bookings也适用于已Office 365 企业版 E3 和 Office 365 企业版 E5 的客户，但默认情况下已关闭。 若要开始，请参阅[获取对Microsoft Bookings的访问权限](get-access.md)。 若要打开或关闭Bookings，请参阅为[组织打开或关闭Bookings](turn-bookings-on-or-off.md)。


      如果要查找有关同步员工日历的信息，请参阅[“将员工添加到Bookings](add-staff.md)。 请确保在 **“人员详细信息** ”页 **上检查日历上的事件影响可用性** 。
  - question: >
      工作人员需要更改其日历权限
    answer: >
      为了使Bookings与员工的日历正确同步，每个工作人员必须共享其日历。 每个工作人员必须按照这些说明共享自己的日历。


      1. 登录到Microsoft 365，然后从应用启动器中选择 **Outlook**。

         > [!div class="mx-imgBorder"]
         > ![应用启动器中Outlook的图像](../media/bookings-applauncher-outlook.png)

      1. 在页面顶部，选择 **“共享** \> **日历**”。

         ![日历共享菜单的图像](../media/bookings-share-calendar.png)

      1. 在 **组织内的“人员** ”部分中，选择 **“我的组织**”旁边的下拉框，然后选择 **“我忙的时候可以查看**”。

         > [!NOTE]
         > 此设置与Bookings和组织中的其他用户共享你的闲/忙信息。 它不包括任何其他信息，例如你已安排的约会类型、你已安排约会的人员或位置。

         > [!div class="mx-imgBorder"]
         > ![启用“可以”查看的日历共享屏幕图像](../media/bookings-view-busy.png)

      1. 选择“**完成**”。
  - question: >
      我们无法在组织中找到员工
    answer: >
      如果员工已离开公司，并且你将其从Microsoft 365或Office 365组织中删除，则你仍需要将该用户从Bookings中删除，这样他们就不会出现在日历中，并阻止客户与他们预订约会。


      1. 登录到Microsoft 365，然后转到 **Bookings** \> **工作人员**。


      1. 将鼠标光标悬停在员工姓名上。 **编辑** 和 **删除** 图标显示在 **电话** 列右侧。


      1. 选择 **“删除”** 图标。


      1. 在确认框中，选择 **“确定**”。


      > [!NOTE]

      > 如果有多个预订日历，则必须从所有预订日历中删除用户。


      若要检查是否有多个日历，请在左侧菜单中选择公司名称旁边的下拉箭头，然后选择 **“打开**”。 如果只有一个日历，则只会看到添加预订日历的选项。 此示例显示有一个名为“Contoso CO”的第二个日历。


      ![显示第二个日历的“选择日历”屏幕的图像](../media/bookings-choose-calendar.png)
  - question: >
      有一个无法识别的同步错误
    answer: >
      这是一个暂时性错误，通常由于 Internet 连接不稳定而发生。 这些问题通常会在几分钟后自行解决。


      如果在较长时间后仍看到此错误，或者经常看到此错误，请联系支持人员。
